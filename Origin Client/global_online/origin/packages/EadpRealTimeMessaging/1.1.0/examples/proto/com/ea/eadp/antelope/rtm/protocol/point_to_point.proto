package com.ea.eadp.antelope.rtm.protocol;

import "player_protocol.proto";

option java_outer_classname = "PointToPointProtocol";

enum Domain{
	USER = 1;
}

message AddressV1{
	optional Domain domain = 1;
	optional string id = 2 [deprecated=true];
	optional Player player = 3;
}

message CustomMessage {
	optional string type = 1;
	optional bytes payload = 2;
	optional string payloadType = 3;
}

message PointToPointMessageV1{
	optional AddressV1 from = 1;
	optional AddressV1 to = 2;
	oneof messageContent {
		CustomMessage customMessage = 3;
	};
}

package com.ea.eadp.antelope.rtm.protocol;

option java_outer_classname = "PreferenceProtocol";

message UpdatePreferenceRequestV1 {
    oneof body {
        TranslationPreferenceV1 translation = 1;
    }
}

message GetPreferenceRequestV1 {
}

message GetPreferenceResponseV1 {
    optional TranslationPreferenceV1 translationPreference = 1;
}

// Translation related preferences
message TranslationPreferenceV1 {
    optional bool autoTranslate = 1 [default = false];
    optional string language = 2 [default = ""];
}
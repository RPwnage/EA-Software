package com.ea.eadp.antelope.rtm.protocol;

option java_outer_classname = "ModerationProtocol";

enum ModerationRoleType {
    MODERATION_ROLE_VOLUNTEER = 1;
    MODERATION_ROLE_EMPLOYEE  = 2;
}

message GetRolesRequest {}

message GetRolesResponse {
    repeated ModerationRoleType roles = 1;
}

package com.ea.eadp.antelope.rtm.protocol;

import "common_protocol.proto";
import "chat_protocol.proto";

option java_outer_classname = "NotificationProtocol";

message NotificationV1{
	optional string type = 1;
	optional string payload = 2;
}

//Sent to client when user has been added or removed from game server created chat room
message UserMembershipChangeV1{
	optional ChannelMembershipChangeType type = 1;
	optional ChannelV1 channel = 2;
}

// Sent to client for any session related events
message SessionNotificationV1 {
	optional SessionNotificationTypeV1 type = 1 [default = DEFAULT];
	optional string message = 2;
}

enum SessionNotificationTypeV1 {
	DEFAULT = 1;
	// Indicate forced logout when user logged in somewhere else for single session login
	FORCE_DISCONNECT = 2;
}


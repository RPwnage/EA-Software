<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

  <title>Shift Login</title>
  <meta name="title" content="Log In"/>
  <meta name="description" content="Log In"/>
  <meta name="lc" content="en_US"/>

  <script type="text/javascript" src="shiftlogin/scripts/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="shiftlogin/scripts/jquery-ui.min.js"></script>
  <script type="text/javascript" src="shiftlogin/scripts/jquery.origin-ux-elements.js"></script>
  <script type="text/javascript" src="shiftlogin/scripts/environment.js"></script>
  <script type="text/javascript" src="shiftlogin/scripts/shiftlogin.js"></script>

  <link rel="stylesheet" type="text/css" href="shiftlogin/stylesheets/origin-ux-elements.css"/>
  <link rel="stylesheet" type="text/css" href="shiftlogin/stylesheets/origin-layout.css"/>
  <link rel="stylesheet" type="text/css" href="shiftlogin/stylesheets/origin-pc-common.css"/>
  <link rel="stylesheet" type="text/css" href="shiftlogin/stylesheets/origin-pc-login.css"/>
</head>

<body>
  <div id="login-container">
    <div id="pc-content-login" class="panel">
      <div id="loginForm">
        <div id="general-auth" class="general-error">
          <div><div>Your Email or Password is incorrect. Please try again.</div></div>
        </div>
        <div id="offline-auth" class="general-error">
          <div><div>You must be online when logging in.</div></div>
        </div>
        <div id="bannerBox">
          <div></div>
        </div>
        <div id="login-form">
          <div class="email-container">
            <div class="origin-ux-element origin-ux-textbox">
              <label class="origin-ux-textbox-label">Email Address</label>
              <span class="origin-ux-textbox-control origin-ux-control">
                <span>
                  <input type="text" id="email" name="email" value="" placeholder="" autocorrect="off" autocapitalize="off" autocomplete="off" autofocus />
                </span>
              </span>
              <span class="origin-ux-textbox-status-icon"></span>
              <span class="origin-ux-textbox-status-message origin-ux-status-message">
                &nbsp;
              </span>
            </div>
          </div>
          <div class="password-container">
            <div class="origin-ux-element origin-ux-textbox">
              <label class="origin-ux-textbox-label">Active Directory Password</label>
              <span class="origin-ux-textbox-control origin-ux-control">
                <span>
                  <input type="password" id="password" name="password" value="" autocorrect="off" autocapitalize="off" autocomplete="off"/>
                </span>
              </span>
              <span class="origin-ux-textbox-status-icon"></span>
              <span class="origin-ux-textbox-status-message origin-ux-status-message">
                &nbsp;
              </span>
            </div>
          </div>
          <div class="panel-action-area">
            <a class='origin-ux-element origin-ux-button origin-ux-button-primary btn-next' href="#" id="btn-login">
              <span><span>Log In</span></span>
            </a>
            <a class='origin-ux-element origin-ux-button origin-ux-button-secondary' href="#" id="btn-cancel">
              <span><span>Cancel</span></span>
            </a>
            <input type="submit" class="hidden-submit" />
          </div>
        </div>
        <div class="grey-spacer"></div>
        <div class="white-spacer"></div>
      </div>
    </div>
    <span id="dimmer" class="dimmer"></span>
    <span id="loader" class="loader"></span>
  </div>

  <div id="form-errors">
    <span id="form-error-authorization-failure">Your Email or Password is incorrect. Please try again.</span>
    <span id="form-error-missing-email">Missing email</span>
    <span id="form-error-missing-pwd">Missing password</span>
    <span id="form-error-invalid-email">Email address is invalid</span>
  </div>
</body>

</html>

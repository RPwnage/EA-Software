<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

  <title>Downloading Build</title>
  
  <script type="text/javascript" src="shiftdownload/scripts/plugins/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="shiftdownload/scripts/plugins/jquery-ui.min.js"></script>
  <script type="text/javascript" src="shiftdownload/scripts/uitoolkit/jquery.origin-ux-elements.js"></script>
  <script type="text/javascript" src="shiftdownload/scripts/view/shift-download.js"></script>
  <script type="text/javascript" src="shiftdownload/scripts/devel/normalize-dev.js" data-devel-only="true"></script>
  <script type="text/javascript" src="shiftdownload/scripts/uitoolkit/standardprogressbar.js"></script>
  <script type="text/javascript" src="shiftdownload/scripts/uitoolkit/standardprogressbar_jq.js"></script>

  <link rel="stylesheet" type="text/css" href="shiftdownload/stylesheets/uitoolkit/button.css"/>
  <link rel="stylesheet" type="text/css" href="shiftdownload/stylesheets/uitoolkit/origin-ux-elements.css"/>
  <link rel="stylesheet" type="text/css" href="shiftdownload/stylesheets/shift-download.css"/>
</head>

<body>
    <div id="banner-box">
        <div>
            Your build has been requested.  The download will start once Shift has processed your request. 
            <br>
            <br> 
            Please note that this may take several minutes depending on the size of your build.
        </div>
    </div>
    <div id="main">
        <div id="tile-header">
            <p id="file-name" class="origin-ux-label label"></p>
            <p id="download-state" class="origin-ux-label status"></p>
        </div>
        <div class="div-clear"></div>
        <span style="width:100%">
            <div class="origin-progressbar indeterminate">
                <span class="overlay"></span>
                <progress min="0" max="100"></progress>
                <span class="label"></span>
            </div>
        </span>
        <div id="progress-status">
            <p id="transfer-rate" class="origin-ux-label status"></p>
            <p id="bytes-per-second" class="origin-ux-label status"></p>
            <p id="time-remaining" class="origin-ux-label status"></p>
        </div>
        <div class="div-clear"></div>
        <div id="button-container">
            <button id="btn-cancel" class="secondary">Cancel</button>
        </div>
    </div>
</body>

</html>

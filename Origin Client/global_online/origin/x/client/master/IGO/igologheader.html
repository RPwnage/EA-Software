<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script src="https://github.com/riklomas/quicksearch/raw/master/jquery.quicksearch.js"></script>
<script src="http://tablesorter.com/jquery.tablesorter.min.js"></script>
<script>
$(function () {
    $("input#id_search").quicksearch("table#igolog tbody tr", {
        'delay': 300,
        'loader': 'span.loading',
        'bind': 'keyup click',
        'show': function () {
            this.style.color = '';
        },
        'hide': function () {
            this.style.color = '#ccc';
        },
        'prepareQuery': function (val) {
            return new RegExp(val, "i");
        },
        'testQuery': function (query, txt, _row) {
            return query.test(txt);
        }
    });
    $("table#igolog").tablesorter(); 
});
</script>
<style>
* {
    font-family: "Arial";
    font-size: 12px;
}
table {
    margin: 0px;
    border-collapse: collapse;
}
th, td { 
    padding: 5px;
    border: 1px solid black; 
}

th {
    background-color: #ccc;
}

#id_search {
    width: 50%;
}

tr:nth-child(even), .even {background: #eee}
tr:nth-child(odd), .odd {background: #fff}

.border {
    background-color: #eee;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    border-radius: 10px;
}
</style>

<!DOCTYPE html>
<html class="dom-loading page-loading">
<head>
	<meta charset="UTF-8" />
	
	<title>Origin In-Game</title>
	
    <link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/origin-ux-elements.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/button.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/originlabel.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/originradiobutton.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/origincheckbox.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/originsinglelineedit.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/navbar.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/settings-page.css" />
	<script src="settings/scripts/vendor/jquery-1.8.2.min.js"></script>
	<script src="settings/scripts/environment.js"></script>
	<script src="settings/scripts/devel/localization.js" data-devel-only="true"></script>
	<script src="settings/scripts/devel/normalize-dev.js" data-devel-only="true"></script>
	
<body>

<h1 id="page_title">&nbsp;</h1>

<div class="container" data-page="ingame">
	
	<div id="navbar"></div>
	
	<div id="main">
	
		<div class="ingame-page">
		
			<header><label class="originlabel_Title" data-string-id="ebisu_client_general">General</label></header>
			
			<div class="oig-Enabled">
				<!-- OIG enabled -->
				<input id="oig-chkOIGEnabled" type="checkbox"></input>
				<label class="originlabel_Description" id="oig-lblOIGEnabled" for="oig-chkOIGEnabled"></label>
				
				<ul>
					<li>
						<input id="oig-rbSupportedGamesEnabled" type="radio" name="oigEnabled"></input>
						<label class="originlabel_Description" id="oig-lblSupportedGamesEnabled" for="oig-rbSupportedGamesEnabled" data-string-id="ebisu_client_in_game_supported_radio">Supported games only (Recommended)</label>
					</li>
					<li>
						<input id="oig-rbAllGamesEnabled" type="radio" name="oigEnabled"></input>
						<label class="originlabel_Description" id="oig-lblAllGamesEnabled" for="oig-rbAllGamesEnabled" data-string-id="ebisu_client_in_game_all_radio">All games</label>
                        <span class="origin-ux-tooltip" style="margin-left:10px;">
                            <a class="origin-ux-tooltip-icon" style="bottom:8px;" href=""></a>
                            <span class="origin-ux-tooltip-message-top-medium" id="oig-tooltipAllGamesEnabled"></span>
                        </span>
					</li>
				</ul>
			</div>
			<p/>
			<div>
				<!-- OIG hotkey -->
				<label class="originlabel_FieldName" id="oig-lblHotKeys"></label>
				<br>
				<div class="origin-ux-element origin-ux-textbox">
					 <span class="origin-ux-textbox-control origin-ux-control">
					    <span> <input type="text" id="oig-leHotKeys" readonly="true"> </span>
					 </span>
				</div>
				<!-- <input type="input" id="oig-leHotKeys" readonly="true" /> -->
				<button class="tertiary" id="oig-btnRestore" data-string-id="ebisu_client_restore_default">Restore Default</button>
			</div>
			
			<p id="chkBoxSpace"/>
			
			<!-- Show OIG welcome window -->
			<input id="oig-chkOIGWelcomeEnabled" type="checkbox"></input>
			<label class="originlabel_Description" id="oig-lblOIGWelcomeEnabled" for="oig-chkOIGWelcomeEnabled" data-string-id="ebisu_client_no_show_igo_nux">Don't show welcome message when game starts</label>
		
            <hr/>
            
            <header><label class="originlabel_Title" data-string-id="ebisu_client_pinned_windows_title">Pinned Windows</label></header>
            <p/>
            <div>
				<!-- OIG hotkey -->
				<label class="originlabel_FieldName" data-string-id="ebisu_client_toggle_pins" id="oig-lblPinKeys">Toggle Pins On And Off</label>
				<br>
				<div class="origin-ux-element origin-ux-textbox">
					 <span class="origin-ux-textbox-control origin-ux-control">
					    <span> <input type="text" id="oig-lePinKeys" readonly="true"> </span>
					 </span>
				</div>
				<!-- <input type="input" id="oig-leHotKeys" readonly="true" /> -->
				<button class="tertiary" id="oig-btnPinRestore" data-string-id="ebisu_client_restore_default">Restore Default</button>
			</div>
            
        </div>
	
	</div>
</div> <!-- end container div -->

<script type="text/javascript" src="settings/scripts/view/page-navbar.js"></script>
<script type="text/javascript" src="settings/scripts/uitoolkit/jquery.origin-ux-elements.js"></script>
<script type="text/javascript" src="settings/scripts/view/page-ingame.js"></script>
</body>
</html>

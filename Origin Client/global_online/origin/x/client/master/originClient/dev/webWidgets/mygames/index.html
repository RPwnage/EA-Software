<body>

<header>
	<form id="view-options" method="get" action="?">
		<button class="refresh" data-string-id="ebisu_client_refresh">Refresh</button>
		
		<label for="game-status"><span data-string-id="ebisu_client_show">Show:</span> <select name="game-status"></select></label>
		
		<label for="game-platform"><span data-string-id="ebisu_client_platform">Platform</span>: <select name="game-platform"></select></label>
		
		<input type="search" name="games-search" placeholder="Search" maxlength="250" />
		
		<label class="zoom"><input id="size-control" type="range" min="38" max="100" value="75" /></label>
	</form>
</header>

<div id="main">
	<ul id="game-library" class="game-library"></ul>
    <div id="on-the-house-frame" class="hidden">
        <iframe id="on-the-house-promo" class="hidden" frameborder="0" scrolling="no"></iframe>
    </div>
</div>

<a id="feedback" href="#" class="feedback"><span><span data-string-id="ebisu_client_feedback">Feedback</span></span></a>

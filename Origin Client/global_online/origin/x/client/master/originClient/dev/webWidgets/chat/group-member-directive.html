<div class="otk-contact-mini group-members-contact" ng-class="(member.dummy) ? 'local-contact' : ''" data-user-id="{{member.id}}">
    <div ng-if="index % 3 === 0" class="group-member-marker" style="visibility: hidden" data-index="{{index}}" ></div>
    <div class="otk-presence-indicator" data-presence="{{getPresence(member)}}"></div>
    <div class="name">
        <span class="nickname">{{member.nickname}}</span>
    </div>
    <span class="presence">{{member.statusText}}</span>
</div>

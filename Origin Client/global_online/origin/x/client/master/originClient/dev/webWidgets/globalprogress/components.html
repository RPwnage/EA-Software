<html class="dom-loading page-loading"><head>
	<meta charset="UTF-8">
	<title>Download Progress - components</title>
	
	<link rel="stylesheet" type="text/css" href="uitoolkit/styles/uitoolkit.css">
    <link rel="stylesheet" type="text/css" href="components/styles/otk-operation-controller.css">
    <link rel="stylesheet" type="text/css" href="components/styles/otk-operation-queue-item.css">
    <link rel="stylesheet" type="text/css" href="components/styles/otk-sticky-list.css">
    <link rel="stylesheet" type="text/css" href="components/styles/otk-mini-list.css">
    <script type="text/javascript" src="uitoolkit/scripts/uitoolkit.js"></script>
    <script type="text/javascript" src="components/scripts/otk-operation-controller.js"></script>
    <script type="text/javascript" src="components/scripts/otk-operation-queue-item.js"></script>
    <script type="text/javascript" src="components/scripts/otk-sticky-list.js"></script>
	<script src="globalprogress/scripts/view/environment.js"></script>
    <script src="globalprogress/scripts/devel/localization.js" data-devel-only="true"></script>
	<script src="globalprogress/scripts/devel/normalize-dev.js" data-devel-only="true"></script>
</head>
<body>

    <div id="operation-controller"></div>
    
    <br/><br/>
    <br/><br/>
    
    <div id="sticky-list">
        <ul id="list1">
            <section><span>Queued</span></section>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
        <ul id="complete">
            <section><span>Completed</span><button class="otk-close-button icon"></button></section>
        </ul>
    </div>
    
    <br/><br/>
    <br/><br/>
    
    <h1>Basic</h1>
    <div id="line-item"></div>
    <div id="line-item2"></div>
    
    <br/><br/>
    <br/><br/>
    
    <h1>DLC</h1>
    <div id="line-item3"></div>
    
    <br/><br/>
    <br/><br/>

<script>

    {
        var container = $.otkOperationControllerCreate($('#operation-controller'), 
            {
                boxartUrl: 'http://drh2.img.digitalriver.com/DRHM/Storefront/Company/ea/images/product/box/70377_262x372.jpg',
                playable: false,
                pausable: false,
                cancellable: false,
                resumable: false,
                installable: false,
                debugable: false,
                strings: {
                    play: '%1',
                    pause: '%1',
                    cancel: '%1',
                    resume: '%1',
                    install: '%1',
                    debug: '%1'
                }
            });
        var $containerList = $('<ul class="otk-mini-list"></ul>');
        $("#operation-controller").after($containerList);
        $containerList.append(
            $.otkOperationQueueItemCreate($('<li></li>'), {
                title: "The most awesome dlc ever",
                action: "Waiting",
                cancellable: true,
                isMini: true,
                strings: {
                    percentNotation: '%1%',
                }
            })
        );
        $containerList.append(
            $.otkOperationQueueItemCreate($('<li></li>'), {
                title: "The most awesome dlc ever",
                action: "Waiting",
                cancellable: true,
                isMini: true,
                strings: {
                    percentNotation: '%1%',
                }
            })
        );
    }
    
    {
        var $miniitem = $.otkOperationQueueItemCreate($('<li></li>'), {
                title: "The most awesome dlc ever",
                action: "Waiting",
                cancellable: true,
                isMini: true,
                strings: {
                    percentNotation: '%1%',
                }
            });
    
        var $completedItem = $.otkOperationQueueItemCreate($('<div></div>'), {
                title: "Painter's Nightmare",
                action: "Download",
                cancellable: true,
                progressPercent: 0.105,
                strings: {
                    percentNotation: '%1%',
                }
            });
        $("#complete").append($('<li></li>').append($completedItem));
        $completedItem.after($('<ul class="otk-mini-list"></ul>').append($miniitem));
    }

    var $item = $.otkOperationQueueItemCreate($('#line-item'), {
            title: "Painter's Nightmare",
            action: "Download",
            cancellable: true,
            progressPercent: 0.105,
            strings: {
                percentNotation: '%1%',
            }
        });
    
    $item = $.otkOperationQueueItemCreate($('#line-item2'), {
            title: "The most awesome dlc ever",
            subtitle: "Painter's Nightmare",
            action: "Resume Download",
            cancellable: false,
            strings: {
                percentNotation: '%1%',
            }
        });

    $.otkStickyListCreate($('#sticky-list'), {});
    
    
     $.otkOperationQueueItemCreate($('#line-item3'), {
            title: "The most awesome dlc ever",
            action: "Resume Download",
            cancellable: false,
            isMini: true,
            strings: {
                percentNotation: '%1%',
            }
        });
    
</script>


</body></html>

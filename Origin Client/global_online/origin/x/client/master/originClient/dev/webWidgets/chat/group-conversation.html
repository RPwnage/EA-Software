<!DOCTYPE html>
<html>
	<head>
		<title>Chat Conversation</title>
		<meta charset="UTF-8">

		<!-- include the toolkit -->
		<link rel="stylesheet" type="text/css" href="uitoolkit/styles/uitoolkit.css">
		<!-- include the toolkit -->

		<link rel="stylesheet" type="text/css" href="chat/stylesheets/base.css">
		<link rel="stylesheet" type="text/css" href="chat/stylesheets/group-conversation.css">
		<link rel="stylesheet" type="text/css" href="chat/stylesheets/group-participant-list-item.css">
		<link rel="stylesheet" type="text/css" href="chat/stylesheets/uitoolkit/button.css">
		<link rel="stylesheet" type="text/css" href="chat/stylesheets/uitoolkit/dark-button.css">
		<link rel="stylesheet" type="text/css" href="chat/stylesheets/context-menu.css" data-devel-only="true">

	</head>
	<body>

		<!-- include the toolkit -->
		<script src="uitoolkit/scripts/uitoolkit.js"></script>
		<!-- include the toolkit -->

		<script src="chat/scripts/vendor/innov8.querystring.js"></script>
		<script src="chat/scripts/plugins/matchsibling.js"></script>
		<script src="chat/scripts/plugins/chatinput.js"></script>

		<script src="chat/scripts/devel/localization.js" data-devel-only="true"></script>
		<script src="chat/scripts/devel/innov8.dateformat.js" data-devel-only="true"></script>
		<script src="chat/scripts/devel/normalize-dev.js" data-devel-only="true"></script>
		
        <script src="chat/scripts/utilities/throttle.js"></script>
		<script src="chat/scripts/utilities/timestamp-group.js"></script>
		<script src="chat/scripts/utilities/presence-string.js"></script>
		<script src="chat/scripts/utilities/user-sorting.js"></script>
		<script src="chat/scripts/utilities/environment.js"></script>
        <script src="chat/scripts/utilities/URI.js"></script>
		<script src="chat/scripts/utilities/html-utils.js"></script>

		<script src="chat/scripts/menus/chat-channel-member-menu.js"></script>
		<script src="chat/scripts/menus/cut-copy-paste-menu.js"></script>
		<script src="chat/scripts/views/group-history-item.js"></script>
		<script src="chat/scripts/views/conversation-resize-scroll.js"></script>
		<script src="chat/scripts/views/remote-user.js"></script>
		
		<section id="toolbar" class="otk-toolbar no-left no-right">

			<div id="toolbar-message"></div>
			<span id="toolbar-buttons">

    			<button id="invite-friends" class="otk-button toolbar" style="float: right;" ><img src="chat/images/toolbar/invite-friends.png"></button>

                <span class="otk-button toolbar dropdown" style="float: right;">
				    <button id="voip-button">
					    <img id="toolbar-voip-icon" src="chat/images/toolbar/voip-start.png">
				    </button>
				    <button id="voip-dropdown" class="dropdown" ></button>
                </span>

			</span>

			<button id="mic-settings" class="otk-button toolbar" style="float: right;">
				<img id="toolbar-mic-settings-icon" src="chat/images/toolbar/mic-settings.png">
				<div id="toolbar-level-indicator"></div>
			</button>

		</section>

		<section id="main-content">
			<section id="conversation-section">
				<section id="history-section">
					<ol id="history" class="otk-medium-scrollbar">
					</ol>
				</section>
				<footer id="text-input-area">
					<div contenteditable="plaintext-only" id="text-input"></div>
				</footer>
			</section>
			<section id="participant-section">
				<ol id="participant-list" class="otk-medium-scrollbar">
				</ol>
				<footer id="participant-section-footer">
					<span id="participant-count"></span>
				</footer>
			</section>
		</section>

		<script src="chat/scripts/menus/conversation-toolbar-voice-menu.js"></script>
		<script src="chat/scripts/views/conversation-toolbar.js"></script>
		<script src="chat/scripts/controllers/conversation.js"></script>
	</body>
</html>

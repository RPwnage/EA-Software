<!--link rel="stylesheet" type="text/css" href="achievements/stylesheets/comparison-view.css"/-->
<meta charset="UTF-8"/>
<div class="album-completion">
    <div class="user-wrapper current-user">
        <div>
            <img class="avatar" src="/achievements/images/comparison/userimage.jpg" alt="">
        </div>
        <div class="user-data">
            <h3 class="user-name">Me</h3>
            <h4 data-string-id="ebisu_client_achievements_OP_collected_label">Origin Points Collected</h4>
            <h2 class="user-points">0</h2>
        </div>
    </div>
    <div class="user-wrapper cmp-friend">
        <div>
            <img class="avatar" src="/achievements/images/comparison/userimage.jpg" alt="">
        </div>
        <div class="user-data">
            <h3 class="user-name" data-string-id='ebisu_client_displayname_achievements'>Player 2</h3>
            <h4 data-string-id="ebisu_client_achievements_OP_collected_label">Origin Points Collected</h4>
            <h2 class="user-points">0</h2>
        </div>
    </div>
</div>

<ul id="cmp-main-header" class="cmp-header">
    <li class="cmp-first-column">
        <span class="cmp-game-name"></span>
        <span data-string-id="ebisu_client_achievements">Achievements</span>
    </li>
    <li class="cmp-second-column cmp-points"><span data-string-id="ebisu_client_comparison_originpoints">Origin Points</span></li>
    <li class="current-user"><span class="user-name">Me</span></li>
    <li class="cmp-friend"><span class="user-name">Someone</span></li>
</ul>

<section class="cmp-list">
    <ul class="cmp-header">
        <li class="cmp-first-column">
            <span class="cmp-game-name"></span>
        </li>
        <li class="cmp-second-column">
            <span class="cmp-points">0</span>
        </li>
        <li><span class="total-current-user">0</span></li>
        <li><span class="total-friend">0</span></li>
    </ul>

    <table class="cmp-table">        
        <tbody>
            <tr class="cmp-game-info">
                <td class="cmp-first-column">
                    <div class="cmp-achievement">
                        <img class="item-icon item-disabled" />
                        <div class="item-content">                            
                            <h4>Hidden Achievement</h4>
                            <p>Keep searching for this hidden achievement</p>
                        </div>
                    </div>
                </td>
                <td class="cmp-second-column"><span class="ach-points">40</span></td>
                <td class="cmp-third-column"><span></span></td>
                <td class="cmp-fourth-column"><span></span></td>
            </tr>
        </tbody>
    </table>
</section>
<script type='text/javascript' src='achievements/scripts/plugins/jquery.achievement-comparison.js'></script>

<!DOCTYPE html>
<html class="dom-loading page-loading">
<head>
	<meta charset="UTF-8" />
	
	<title>My Games</title>
	
	<link rel="stylesheet" type="text/css" href="mygames/stylesheets/nogames-nostore.css" />
	<link rel="stylesheet" type="text/css" href="mygames/stylesheets/global.css" />
<body>
 
<div id="main">
	<div>
		<h1 data-string-id="ebisu_client_need_games_caps">
			NO GAMES TO DISPLAY
		</h1>
		<h2 id="commerce-suggestion" data-string-id="ebisu_client_go_online_to_access">
			In order to get access to the latest games, you must first go online.
		</h2>
	</div>
	<a id="feedback" href="#" class="feedback disabled"><span><span data-string-id="ebisu_client_feedback">Feedback</span></span></a>
</div>

<script type="text/javascript">(function(html){html.className=html.className.replace(/dom\-loading/g,'');})(document.getElementsByTagName('html')[0]);</script>
<script type="text/javascript" src="mygames/plugins/jquery.min.js"></script>
<script type="text/javascript" src="mygames/scripts/normalize-dev.js" data-devel-only="true"></script>
<script type="text/javascript">
(function($){

var checkForRedirectConditions = function() 
{
	// Make sure we let our entitlement refresh finish before redirecting.
	// This is to prevent a corner case where we actually get entitlements on
	// refresh but briefly show the no games w/ store view
	if (entitlementManager.topLevelEntitlements.length > 0)
	{
		window.location.href = './index.html';
	}
	else if (!entitlementManager.refreshInProgress &&
		onlineStatus.onlineState && 
		originUser.commerceAllowed)
	{
		window.location.href = './nogames-store.html';
	}
};

onlineStatus.onlineStateChanged.connect(checkForRedirectConditions);
entitlementManager.refreshCompleted.connect(checkForRedirectConditions);

if (!originUser.commerceAllowed)
{
	// Don't tell them to go online to shop if they can't shop
	$('#commerce-suggestion').hide();
}

})(jQuery);
</script>
<script type="text/javascript" src="mygames/scripts/environment.js"></script>
<script type="text/javascript">(function($){$(window).on('load', function(){ $('html').removeClass('page-loading');})})(jQuery);</script>

</body>
</html>

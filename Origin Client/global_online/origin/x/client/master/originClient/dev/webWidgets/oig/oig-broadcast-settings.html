<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>OIG Broadcast Settings</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="oig/stylesheets/otk/otk.min.css"/>
    <link type="text/css" rel="stylesheet" href="oig/stylesheets/oig-global.css"/>
    <link type="text/css" rel="stylesheet" href="oig/stylesheets/oig-broadcast.css"/>
</head>
<body>
    <div class="notice-to-clone otknotice-stripe otknotice-passive otknotice-active" hidden>
        <div class="otknotice-stripe-message">
            <span class="otkicon otkicon-warning"></span>
            <span class="otkc otkc-small ng-binding">
                <strong class="notice-message"></strong>
            </span>
        </div>
    </div>
    <div class="oig-broadcast-container">
        <section class="banner-container"></section>
        <section class="oig-broadcast-settings">

            <header class="broadcast-header">
                <h1 class="otktitle-2" data-string-id="ebisu_client_twitch_broadcast_your_game">Broadcast Your Game</h1>
                <p class="otkc otkc-small oig-broadcast-header-message"></p>
            </header>

            <ul class="otknav otknav-tabs otknav-tabs-light" role="tablist">
                <li class="otktab otktab-active" data-section="broadcast-basic-settings">
                    <a href="javascript:void(0);" class="otktitle-4">
                        <strong data-string-id="ebisu_client_basic_setup_uppercase">Basic Setup</strong>
                    </a>
                </li>
                <li class="otktab" data-section="broadcast-advance-settings">
                    <a href="javascript:void(0);" class="otktitle-4">
                        <strong data-string-id="ebisu_client_advanced_setup_uppercase">Advance Settings</strong>
                    </a>
                </li>
            </ul>

            <section id="broadcast-basic-settings" class="otktab-content otktab-content-active">

                <div class="twitch-account-info">
                    <i class="otkicon-twitchemblem"></i>
                    <span class="twitch-label otktitle-4"></span>
                    <a href="#" class="otka broadcast-connection"></a>
                    <!-- todo - add connect/disconnect ability based on the c++ helper -->
                </div>

                <div class="otkform-group broadcast-gamename-group">
                    <div class="otkform-group-field">
                        <label for="broadcast-gamename" class="otkform-label otktitle-4" data-string-id="ebisu_client_broadcast_name">Broadcast Game Name</label>
                        <input type="text" class="otkfield otkfield-input broadcast-gamename">
                    </div>
                </div>

                <!-- TODO change id based on the value coming from helper -->
                <span class="otkcheckbox broadcast-start-check">
                    <input type="checkbox" value="" id="broadcast-autostart">
                    <label for="broadcast-autostart" class="otkform-label" data-string-id="ebisu_client_auto_broadcast">Automatically broadcast when starting a game on Origin</label>
                </span>

                <!-- TODO: check if this will be part of OTK -->
                <div class="slider-group slider-voice-volume">
                    <control-slider-horizontal sliderlabel="Slider Label" class="slider-group-control">
                        <span class="otkslider voice-slider">
                            <label for="slider-mic" class="otkform-label otktitle-4" data-string-id="ebisu_client_microphone_volume">Voice Volume</label>
                            <span for="slider-mic" class="otkslider-track"></span>
                            <input type="range" min="0" max="100" data-value="50%" value="50" id="slider-mic">
                        </span>
                    </control-slider-horizontal>
                    <span class="otkcheckbox">
                        <input type="checkbox" value="" id="mute-mic">
                        <label for="mute-mic" class="otkform-label" data-string-id="ebisu_client_mute">Mute Mic</label>
                    </span>
                </div>

                <div class="slider-group slider-game-volume">
                    <control-slider-horizontal sliderlabel="Slider Label" class="slider-group-control">
                        <span class="otkslider game-slider">
                            <label for="slider-game" class="otkform-label otktitle-4" data-string-id="ebisu_client_game_volume">Game Volume</label>
                            <span for="slider-game" class="otkslider-track"></span>
                            <input type="range" min="0" max="100" data-value="50%" value="50" id="slider-game">
                        </span>
                    </control-slider-horizontal>
                    <span class="otkcheckbox">
                        <input type="checkbox" value="" id="mute-game">
                        <label for="mute-game" class="otkform-label" data-string-id="ebisu_client_mute">Mute Game</label>
                    </span>
                </div>

            </section>

            <section id="broadcast-advance-settings" class="otktab-content">

                <div class="advance-settings-dropdown">
                    <label for="broadcast-resolution" class="otkform-label otktitle-4" data-string-id="ebisu_client_broadcast_resolution">Broadcast Resolution</label>
                    <span class="otkselect broadcast-resolution">
                        <select name="broadcast-resolution-options" class="broadcast-resolution-options-select">
                            <option value="0">320x240</option>
                            <option value="1">480x360</option>
                            <option value="2">640x480</option>
                            <option value="3">1024x768</option>
                            <option value="4">1280x960</option>
                            <option value="5">480x270</option>
                            <option value="6">640x360</option>
                            <option value="7">800x450</option>
                            <option value="8">1024x576</option>
                            <option value="9">1280x720</option>
                        </select>
                        <span class="otkselect-label broadcast-resolution-label"></span>
                    </span>
                </div>

                <div class="advance-settings-dropdown">
                    <label for="broadcast-framerate" class="otkform-label otktitle-4" data-string-id="ebisu_client_broadcast_framerate">Broadcast Framerate(fps)</label>
                    <span class="otkselect broadcast-framerate">
                        <select name="broadcast-framerate-options" class="broadcast-framerate-options-select">
                            <option value="0">10</option>
                            <option value="1">15</option>
                            <option value="2">20</option>
                            <option value="3">25</option>
                            <option value="4">30</option>
                        </select>
                        <span class="otkselect-label broadcast-framerate-label"></span>
                    </span>
                </div>

                <div class="advance-settings-dropdown">
                    <label for="broadcast-picture-quality" class="otkform-label otktitle-4" data-string-id="ebisu_client_picture_quality">Broadcast Resolution</label>
                    <span class="otkselect broadcast-picture-quality">
                        <select name="broadcast-picture-quality-options" class="broadcast-picture-quality-options-select">
                            <option value="0" data-string-id="ebisu_client_lowest">Lowest</option>
                            <option value="1" data-string-id="ebisu_client_mid">Mid</option>
                            <option value="2" data-string-id="ebisu_client_highest">Highest</option>
                        </select>
                        <span class="otkselect-label broadcast-picture-quality-label"></span>
                    </span>
                </div>

                <span class="otkcheckbox">
                    <input type="checkbox" value="" id="optimized-broadcasting" checked="">
                    <label for="optimized-broadcasting" class="otkform-label" data-string-id="ebisu_client_enable_optimized_broadcasting">Enable optimized broadcasting</label>
                </span>

                <span class="otkcheckbox">
                    <input type="checkbox" value="" id="broadcasting-status" checked="">
                    <label for="broadcasting-status" class="otkform-label" data-string-id="ebisu_client_show_broadcast_viewers">Display broadcasting status in your game</label>
                </span>

            </section>

            <section class="broadcast-cta">
                <a href="#" class="otkbtn otkbtn-primary"></a>
            </section>

        </section>

    </div>

<script type="text/javascript" src="oig/scripts/vendor/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="oig/scripts/devel/localization.js" data-devel-only="true"></script>
<script type="text/javascript" src="oig/scripts/devel/normalize-dev.js" data-devel-only="true"></script>
<script type="text/javascript" src="oig/scripts/view/oig-broadcast.js"></script>

</body>
</html>

<!DOCTYPE html>
<html class="dom-loading page-loading">
<head>
	<meta charset="UTF-8" />

	<title>Voice</title>

    <link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/otk-slider.css">
    <link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/otk-level-indicator.css">
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/originlabel.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/originbanner.css" />
    <link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/originradiobutton.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/origincheckbox.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/origin-ux-elements.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/originsinglelineedit.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/button.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/navbar.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/settings-page.css" />
	<script src="settings/scripts/vendor/jquery-1.8.2.min.js"></script>
    <script src="settings/scripts/vendor/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="settings/scripts/environment.js"></script>
	<script src="settings/scripts/devel/localization.js" data-devel-only="true"></script>
	<script src="settings/scripts/devel/normalize-dev.js" data-devel-only="true"></script>
    <script type="text/javascript" src="settings/scripts/uitoolkit/otk-slider.js"></script>
    <script type="text/javascript" src="settings/scripts/uitoolkit/otk-level-indicator.js"></script>
<body>

<h1 id="page_title">&nbsp;</h1>

<div class="container" data-page="voice">
	<div id="navbar"></div>

	<div id="main">
		<div class="voice-page">
            <div>
                <header>
                    <label class="originlabel_Title" data-string-id="ebisu_client_devices">Devices</label>
                </header>

                <div id="voice-speaker">
                    <div id="voice-speaker-dropdown">
                        <div class="origin-ux-element origin-ux-drop-down">
                            <div id="voice-speaker-icon"></div>
                            <label class="originlabel_FieldName" data-string-id="ebisu_client_speakers">Speakers</label>
                            <div class="origin-ux-control origin-ux-drop-down-control" style="width:300px;">
                                <select id="voice-ddOutputDevices"></select>
                            </div>
                        </div>
                    </div>
                    <div id="voice-speaker-volume">
                        <label id="voice-lblSpeakerVolume" class="originlabel_FieldName" data-string-id="ebisu_client_speaker_gain">Speaker Gain</label>
                        <br/>
                        <div id="voice-speaker-slider-group">
                            <div id="voice-speaker-minus"></div>
                            <div id="voice-speaker-slider"></div>
                            <div id="voice-speaker-plus"></div>
                        </div>
                    </div>
                </div>

                <div id="voice-microphone">
                    <div id="voice-microphone-dropdown">
                        <div class="origin-ux-element origin-ux-drop-down">
                            <div id="voice-microphone-icon"></div>
                            <label class="originlabel_FieldName" data-string-id="ebisu_client_microphone">Microphone</label>
                            <div class="origin-ux-control origin-ux-drop-down-control" style="width:300px;">
                                <select id="voice-ddInputDevices"></select>
                            </div>
                        </div>
                    </div>
                    <div id="voice-microphone-volume">
                        <label id="voice-lblMicrophoneVolume" class="originlabel_FieldName" data-string-id="ebisu_client_microphone_gain">Microphone Gain</label>
                        <br/>
                        <div id="voice-microphone-minus"></div>
                        <div id="voice-microphone-slider"></div>
                        <div id="voice-microphone-plus"></div>
                    </div>
                </div>
                <div id="devices-bottom-spacer"></div>
            </div>

            <hr class="clearLeft"/>

            <div>
                <header><label class="originlabel_Title" data-string-id="ebisu_client_settings_capture_mode">Capture Mode</label></header>
                <div id="captureModeOptions">
                    <div>
                        <input id="voice-rbVoiceActivation" type="radio" name="captureMode"></input>
                        <label class="originlabel_Description" id="voice-lblVoiceActivation" for="voice-rbVoiceActivation" data-string-id="ebisu_client_voice_activation">Voice Activation</label>
                    </div>
                    <div>
                        <input id="voice-rbPushToTalk" type="radio" name="captureMode"></input>
                        <label class="originlabel_Description" id="voice-lblPushToTalk" for="voice-rbPushToTalk" data-string-id="ebisu_client_push_to_talk">Push to Talk</label>
                    </div>
                </div>
                <br/>
                <div id="captureMode">
                    <div id="pushToTalkPanel">
                        <div>
                            <label class="originlabel_Description" id="voice-lblPushToTalkDesc">With push to talk, you start broadcasting when you press a hotkey</label>
                        </div>
                        <br/>
                        <div>
                            <label class="originlabel_FieldName" id="voice-lblHotKeys">Push to Talk Keyboard Shortcut</label>
                            <div class="origin-ux-element origin-ux-textbox">
                                <span class="origin-ux-textbox-control origin-ux-control">
                                    <span> <input type="text" id="voice-leHotKeys" readonly="true" style="width:120px;"></input></span>
                                </span>
                            </div>
                            <button class="tertiary" id="voice-btnRestore" data-string-id="ebisu_client_restore_default">Restore Default</button>
                        </div>
                    </div>
                    <div id="voiceActivatedPanel">
                        <div>
                            <label class="originlabel_Description" id="voice-lblVoiceActivationDesc">With voice activation, your microphone automatically starts transmitting after it reaches the threshold represented as a slider below</label>
                        </div>
                        <br/>
                        <div id="voice-activation-bars">
                            <div class="voice-activation-row">
                                <div class="voice-activation-cell">
                                    <label class="originlabel_FieldName" id="voice-lblInputLevel">Input Level:</label>
                                </div>
                                <div class="voice-activation-cell">
                                    <div id="voice-activation-level-indicator"></div>
                                </div>
                            </div>
                            <div class="voice-activation-row">
                                <div class="voice-activation-cell">
                                    <label class="originlabel_FieldName" id="voice-lblThreshold">Threshold:</label>
                                </div>
                                <div class="voice-activation-cell">
                                    <div id="voice-activation-slider"></div>
                                </div>
                            </div>
                        </div>
                        <div id="voice-activation-microphone"></div>
                    </div>

                    <div id="voice-test-microphone">
                        <button class="tertiary" id="voice-btnTest" data-string-id="ebisu_client_test_mic">Test Microphone</button>
                    </div>

                </div>
            </div>

            <div id="voice-activation-spacer"></div>

            <hr/>

            <div>
                <header><label class="originlabel_Title" data-string-id="ebisu_client_settings_voice_chat_indicator">Voice Chat Indicator</label></header>
                <div>
                    <!-- Show Voice Chat Indicator in game -->
                    <input id="voice-chkVoiceChatIndicatorEnabled" type="checkbox"></input>
                    <label class="originlabel_Description" id="voice-lblVoiceChatIndicatorEnabled" for="voice-chkVoiceChatIndicatorEnabled">Show who's talking in Origin voice chat directly in game</label>
                </div>
            </div>

            <hr/>

            <div>
                <header><label class="originlabel_Title" data-string-id="ebisu_client_settings_incoming_voice_chat_requests">Incoming Voice Chat Requests</label></header>
                <div>
                    <!-- Decline incoming voice chat requests -->
                    <input id="voice-chkIncomingVoiceChatRequestsDeclined" type="checkbox"></input>
                    <label class="originlabel_Description" id="voice-lblIncomingVoiceChatRequestsDeclined" for="voice-chkIncomingVoiceChatRequestsDeclined">Automatically decline all incoming voice chat requests</label>
                </div>
            </div>

            <hr/>

            <div>
                <header><label class="originlabel_Title" data-string-id="ebisu_client_settings_voice_chat_conflict_warning">Voice Chat Conflict Warning</label></header>
                <div>
                    <!-- Warn about voice chat conflicts -->
                    <input id="voice-chkVoiceChatConflictNoWarn" type="checkbox"></input>
                    <label class="originlabel_Description" id="voice-lblVoiceChatConflictNoWarn" for="voice-chkVoiceChatConflictNoWarn">Don't warn me that starting a new voice chat will end my current voice chat (if applicable)</label>
                </div>
            </div>
        </div>
	</div>

</div><!-- end container div -->

<script type="text/javascript" src="settings/scripts/view/page-navbar.js"></script>
<script type="text/javascript" src="settings/scripts/view/page-voice.js"></script>
<script type="text/javascript" src="settings/scripts/uitoolkit/jquery.origin-ux-elements.js"></script>
</body>
</html>

<!DOCTYPE html>
<html class="dom-loading page-loading">
<head>
	<meta charset="UTF-8" />
	
	<title>My Games</title>
	
	<link rel="stylesheet" type="text/css" href="mygames/stylesheets/nogames-store.css" />
	<link rel="stylesheet" type="text/css" href="mygames/stylesheets/global.css" />

<body>
 
<div id="main">
	<ul>
		<li id="origin-store">
			<header>
				<h2><a href="#" data-string-id="ebisu_client_origin_store_uppercase">ORIGIN STORE</a></h2>
				<h3 data-string-id="ebisu_client_best_deals">Purchase hot new releases and score big deals on old favorites.</h3>
			</header>
			<div class="content">
				<img src="./mygames/images/nogames/origin-store.png" alt="" />
			</div>
		</li>
		<li id="free-games">
			<header>
				<h2><a href="#" data-string-id="ebisu_client_free_games_uppercase">FREE GAMES</a></h2>
				<h3 data-string-id="ebisu_client_try_before_buy">Jump into casual, fun and incredibly addictive free-to-play experiences.</h3>
			</header>
			<div class="content">
				<img src="./mygames/images/nogames/free-games.png" alt="" />
			</div>
		</li>
		<li id="on-the-house">
			<header>
				<h2><a href="#" data-string-id="ebisu_client_on_the_house_caps">ON THE HOUSE</a></h2>
				<h3 data-string-id="ebisu_client_free_games_every_month">Free Games Every Month On The House.</h3>
			</header>
			<div class="content">
				<img src="./mygames/images/nogames/origin-giveaway.png" alt="" />
			</div>
		</li>
	</ul>
</div>
<a id="feedback" href="#" class="feedback"><span><span data-string-id="ebisu_client_feedback">Feedback</span></span></a>

<script type="text/javascript">(function(html){html.className=html.className.replace(/dom\-loading/g,'');})(document.getElementsByTagName('html')[0]);</script>
<script type="text/javascript" src="mygames/plugins/jquery.min.js"></script>
<script type="text/javascript" src="mygames/plugins/innov8.extend.js"></script>
<script type="text/javascript" src="mygames/scripts/normalize-dev.js" data-devel-only="true"></script>
<script type="text/javascript" src="mygames/scripts/environment.js"></script>
<script type="text/javascript">
(function($){

if (window.entitlementManager)
{
	onlineStatus.onlineStateChanged.connect(function()
	{
		if (!onlineStatus.onlineState || !originUser.commerceAllowed)
		{
			window.location.href = './nogames-nostore.html';
		}
	});
	
	entitlementManager.added.connect(function(entitlement)
	{
		window.location.href = './index.html';
	});

	if (entitlementManager.topLevelEntitlements.length > 0)
	{
	    window.location.href = './index.html';
	}
}

$(window).on('load', function()
{
    if (Origin.views.currentPlatform() === 'MAC')
	{
		$('#main').addClass('noOtH');
		$('#on-the-house').addClass('hidden');
	}
	$('#origin-store').click(function(event) 
	{
		event.stopPropagation();
		clientNavigation.showStoreHome();
	});
	
	$('#free-games').click(function(event) 
	{
		event.stopPropagation();
		clientNavigation.showStoreFreeGames();
	});
	
	$('#on-the-house').click(function(event) 
	{
		event.stopPropagation();
		clientNavigation.showStoreOnTheHouse(false, "OriginClient_NoGames");
	});
});

})(jQuery);
</script>
<script type="text/javascript">(function($){$(window).on('load', function(){ $('html').removeClass('page-loading');})})(jQuery);</script>

</body>
</html>

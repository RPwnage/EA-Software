<!DOCTYPE html>
<html class="dom-loading page-loading">
<head>
	<meta charset="UTF-8" />
	<title>Net Promoter</title>

	<link rel="stylesheet" type="text/css" href="uitoolkit/styles/uitoolkit.css" />
	<link rel="stylesheet" type="text/css" href="netpromoter/stylesheets/netpromoter.css" />
</head>
<body>

<div class="content-container">

	<div class="boxart-container"><img class="boxart"></img></div>
	<div class="msg-box">
		<h1 class="title"></h1>
		<p class="text" data-string-id="ebisu_client_origin_one_survey_text">Your feedback is valuable. Please take a moment to answer the questions below. Your responses will be kept confidential.</p>

		<h4 id="lblRadioRating"></h4>
		<div id="radio-rating" style="width:inherit;"></div>

		<h4 data-string-id="ebisu_client_explain_your_rating">We'd love to know your reasons for the above score (optional).</h4>
		<div class="otk-edit multiline" contenteditable="plaintext-only"></div>

		<input class="otk-checkbox" type="checkbox" id="chkSendFeedback" checked/><label for="chkSendFeedback" data-string-id="ebisu_client_allow_contact_due_to_feedback">It's ok to contact me about my feedback</label>
	</div>

</div>

<hr/>
<div class="footer">
	<button id="btnSubmit" class="otk-button primary disabled" data-string-id="ebisu_client_submit">Submit</button>
	<button id="btnCancel" class="otk-button secondary" data-string-id="ebisu_client_cancel">Cancel</button>
</div>

<script type="text/javascript" src="uitoolkit/scripts/uitoolkit.js"></script>

<script type="text/javascript" src="netpromoter/scripts/localization.js" data-devel-only="true"></script>
<script type="text/javascript" src="netpromoter/scripts/normalize-dev.js" data-devel-only="true"></script>
<script type="text/javascript" src="netpromoter/scripts/bad-image-cache.js"></script>
<script type="text/javascript" src="netpromoter/scripts/environment.js"></script>
<script type="text/javascript" src="netpromoter/scripts/querystring.js"></script>

<script type="text/javascript" src="netpromoter/scripts/view/netpromoter.js"></script>
</body>
</html>

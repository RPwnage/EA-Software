<!DOCTYPE html>
<html class="dom-loading page-loading">
<head>
	<meta charset="UTF-8" />
	
	<title>General</title>
	
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/origin-ux-elements.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/button.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/originlabel.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/origincheckbox.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/originbanner.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/navbar.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/settings-page.css" />
	<script src="settings/scripts/vendor/jquery-1.8.2.min.js"></script>
	<script src="settings/scripts/view/environment.js"></script>
	<script src="settings/scripts/uitoolkit/jquery.origin-ux-elements.js"></script>
	<script src="settings/scripts/devel/localization.js" data-devel-only="true"></script>
	<script src="settings/scripts/devel/normalize-dev.js" data-devel-only="true"></script>
</head>
<body>

<h1 id="page_title">&nbsp;</h1>

<div class="container" data-page="general">
	<div id="navbar"></div>
	
	<div id="main">
		<div class="general-page">
			<div class="originbanner info" id="gen-bannerClientLang" style="background-color:#269dcf; display:none;" data-string-id="ebisu_client_settings_language_restriction"></div>
			<div>
				<header><label class="originlabel_Title" data-string-id="ebisu_client_interface">Interface</label></header>
				<div>
					<!-- Select client language -->
                    <div class="origin-ux-element origin-ux-drop-down">
                        <label class="origin-ux-drop-down-label" id="gen-lblClientLang"></label>
                        <div class="origin-ux-control origin-ux-drop-down-control" style="width:336px;">
                            <select id="gen-ddClientLang"></select>					
                        </div>
                    </div>	
					
					<p/>
									
                    <div class="origin-ux-element origin-ux-drop-down">
                        <label class="origin-ux-drop-down-label" data-string-id="ebisu_client_default_tab">Default Tab</label>
                        <div class="origin-ux-control origin-ux-drop-down-control" style="width:240px;">
                            <select id="gen-ddDefaultTab"></select>					
                        </div>
                    </div>
				</div>
			</div>
			<hr/>
			<div>
				<header><label class="originlabel_Title" data-string-id="ebisu_client_startup_options">Start Up Options</label></header>
				<div>
					<!-- Start client on platform start -->
					<input tabindex="3" id="gen-chkRunClientOnBoot" type="checkbox"></input>
					<label class="originlabel_Description" id="gen-chkRunClientOnBootText" for="gen-chkRunClientOnBoot"></label>
				</div>
			</div>
			<hr id="gen-ChatHr"/>
			<div id="gen-Chat">
				<header><label class="originlabel_Title" data-string-id="ebisu_client_chat">Chat</label></header>
				<div>
					<!-- Show timestamps -->
					<input tabindex="4" id="gen-chkShowTimestamps" type="checkbox"></input>
					<label class="originlabel_Description" id="gen-chkShowTimestampsText" for="gen-chkShowTimestamps" data-string-id="ebisu_client_show_timestamps">Show timestamps</label>
				</div>
				<div>
					<!-- Save converation history -->
					<input tabindex="5" id="gen-chkSaveConversationHistory" type="checkbox"></input>
					<label class="originlabel_Description" id="gen-chkSaveConversationHistoryText" for="gen-chkSaveConversationHistory" data-string-id="ebisu_client_save_conversation_history">Save conversation history</label>
				</div>
			</div>
			<hr/>
			<div>
				<header><label class="originlabel_Title" data-string-id="ebisu_client_updates">Updates</label></header>
				<div>
					<ul>
						<li>
							<!-- Keep games up to date -->
							<input tabindex="6" id="gen-chkGamesAutopatch" type="checkbox"></input>
							<label class="originlabel_Description" id="gen-chkGamesAutopatchText" for="gen-chkGamesAutopatch" data-string-id="ebisu_client_settings_autopatch">Automatically keep my games up to date</label>
						</li>
						<li>
							<!-- Keep Origin up to date -->
							<input tabindex="7" id="gen-chkOriginAutoUpdate" type="checkbox"></input>
							<label class="originlabel_Description" id="gen-chkOriginAutoUpdateText" for="gen-chkOriginAutoUpdate"></label>
						</li>
						<li>
							<!-- Updates opt out -->
							<input id="gen-chkIgnoreUpdates" type="checkbox"></input>
							<label class="originlabel_Description" id="adv-lblIgnoreUpdates" for="checkbox" data-string-id="ebisu_client_ignore_nonmandatory_game_patches">Ignore non-mandatory game patches</label>
						</li>						
					</ul>
				</div>
			</div>
			<hr/>
			
			<div id="cloud-storage">
				<header><label class="originlabel_Title" data-string-id="ebisu_client_cloud_storage">Cloud Storage</label></header>
				<div>
                    <p class="originlabel_Description" id="gen-lblCloudStorageText"></p>
                    <p/>
					<input tabindex="8" id="gen-chkCloudstorage" type="checkbox"></input>
					<label class="originlabel_Description" id="gen-chkCloudstorageText" for="gen-chkCloudstorage" data-string-id="ebisu_client_cloud_enable_all_checkbox">Enable cloud saves for all supported games</label>
                    <span class="origin-ux-tooltip" id="gen-chkCloudstorageTooltip" style="margin-left:12px;">
                        <a class="origin-ux-tooltip-icon" style="bottom:6px;" href=""></a>
                        <span class="origin-ux-tooltip-message-top-medium"></span>
                    </span>
				</div>
			</div>
			<hr/>
			
			<div>
				<header><label class="originlabel_Title" id="gen-lblBetaParticipation"></label></header>
				<div>
                    <p class="originlabel_Description" id="gen-lblBetaText"></p>
                    <p/>
					<!-- Origin beta -->
					<input tabindex="9" id="gen-chkBeta" type="checkbox"></input>
					<label class="originlabel_Description" id="gen-chkBetaText" for="gen-chkBeta" data-string-id="ebisu_client_beta_checkbox">Update to the beta version when available</label>
				</div>
			</div>
			
		</div>
	</div>
</div> <!-- end container div -->

<script type="text/javascript" src="settings/scripts/view/page-navbar.js"></script>
<script type="text/javascript" src="settings/scripts/view/page-general.js"></script>

</body>
</html>

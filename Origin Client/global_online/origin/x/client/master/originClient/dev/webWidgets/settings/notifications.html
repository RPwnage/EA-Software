<!DOCTYPE html>
<html class="dom-loading page-loading">
<head>
	<meta charset="UTF-8" />

	<title>Notifications</title>


	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/originlabel.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/uitoolkit/origincheckbox.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/navbar.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/settings-page.css" />
	<link rel="stylesheet" type="text/css" href="settings/stylesheets/notifications.css" />
	<script src="settings/scripts/vendor/jquery-1.8.2.min.js"></script>
	<script src="settings/scripts/environment.js"></script>
	<script src="settings/scripts/devel/localization.js" data-devel-only="true"></script>
	<script src="settings/scripts/devel/normalize-dev.js" data-devel-only="true"></script>

<body>

<h1 id="page_title">&nbsp;</h1>

<div class="container" data-page="notifications">
<div id="navbar"></div>

<div id="main">
	<div class="notifications-page">
        <div>
		    <div>
			    <label data-string-id="ebisu_client_notifications_play_sound" class="originlabel_FieldName">Play Sound</label>
		    </div>
		    <div>
			    <label data-string-id="ebisu_client_notifications_show_alert" class="originlabel_FieldName">Show Notification</label>
		    </div>
	    </div>

		<table id="not-friendTable">
	        <tbody>
            	 <tr>
	                <td class="row-title"><label data-string-id="ebisu_client_group_chat_invitation">Chat Room Invitation</label></td>
	                <td><input id="not-chkInviteToChatRoomSoundEnabled" type="checkbox"/></td>
	                <td><input id="not-chkInviteToChatRoomNotificationEnabled" type="checkbox"/></td>
	            </tr>

                <tr>
	                <td class="row-title"><label data-string-id="ebisu_client_incoming_chat_room_message">Incoming Chat Room Message</label></td>
	                <td><input id="not-chkIncomingChatRoomMessageSoundEnabled" type="checkbox"/></td>
	                <td><input id="not-chkIncomingChatRoomMessageNotificationEnabled" type="checkbox"/></td>
	            </tr>
	            <tr>
	                <td class="row-title"><label data-string-id="ebisu_client_incoming_text_chat">Incoming Chat Message</label></td>
	                <td><input id="not-chkIncomingChatSoundEnabled" type="checkbox"/></td>
	                <td><input id="not-chkIncomingChatNotificationEnabled" type="checkbox"/></td>
	            </tr>
				<tr>
	                <td class="row-title"><label data-string-id="ebisu_client_friend_signing_in">Friend Signs In</label></td>
	                <td><input id="not-chkFriendSignInSoundEnabled" type="checkbox"/></td>
	                <td><input id="not-chkFriendSignInNotificationEnabled" type="checkbox"/></td>
	            </tr>
				<tr>
	                <td class="row-title"><label data-string-id="ebisu_client_friend_signing_out">Friend Signs Out</label></th>
	                <td><input id="not-chkFriendSignOutSoundEnabled" type="checkbox"/></td>
	                <td><input id="not-chkFriendSignOutNotificationEnabled" type="checkbox"/></td>
	            </tr>
				<tr>
	                <td class="row-title"><label data-string-id="ebisu_client_friend_starts_game">Friend Starts Game</label></th>
	                <td><input id="not-chkFriendStartsGameSoundEnabled" type="checkbox"/></td>
	                <td><input id="not-chkFriendStartsGameNotificationEnabled" type="checkbox"/></td>
	            </tr>
				<tr>
	                <td class="row-title"><label data-string-id="ebisu_client_friend_quits_game">Friend Quits Game</label></th>
	                <td><input id="not-chkFriendQuitsGameSoundEnabled" type="checkbox"/></td>
	                <td><input id="not-chkFriendQuitsGameNotificationEnabled" type="checkbox"/></td>
	            </tr>
				<tr>
	                <td class="row-title"><label data-string-id="ebisu_client_settings_friend_starts_broadcasting">Friend Starts Broadcasting</label></th>
	                <td><input id="not-chkFriendStartBroadcastSoundEnabled" type="checkbox"/></td>
	                <td><input id="not-chkFriendStartBroadcastNotificationEnabled" type="checkbox"/></td>
	            </tr>
				<tr>
	                <td class="row-title"><label data-string-id="ebisu_client_settings_friend_stops_broadcasting">Friend Stops Broadcasting</label></th>
	                <td><input id="not-chkFriendStopBroadcastSoundEnabled" type="checkbox"/></td>
	                <td><input id="not-chkFriendStopBroadcastNotificationEnabled" type="checkbox"/></td>
	            </tr>
				<tr>
	                <td class="row-title"><label data-string-id="ebisu_client_incoming_game_invite">Incoming Game Invite</label></th>
	                <td><input id="not-chkGameInviteSoundEnabled" type="checkbox"/></td>
	                <td><input id="not-chkGameInviteNotificationEnabled" type="checkbox"/></td>
	            </tr>
			</tbody>

	        <thead>
	            <tr>
	                <th class="table-title"><label data-string-id="ebisu_client_notifications_friends_list_and_chat">Friend List and Chat</label></th>
	                <th><input id="not-chkFriendAllSoundsEnabled" type="checkbox"/></th>
	                <th><input id="not-chkFriendAllNotificationsEnabled" type="checkbox"/></th>
	            </tr>
	        </thead>
	    </table>


	    <table>
	        <tbody>
	            <tr>
	                <td class="row-title"><label data-string-id="ebisu_client_download_failed">Download Failed</label></td>
	                <td><input id="not-chkDownloadFailsSoundEnabled" type="checkbox"/></td>
	                <td><input id="not-chkDownloadFailsNotificationEnabled" type="checkbox"/></td>
	            </tr>
	            <tr>
	                <td class="row-title"><label data-string-id="ebisu_client_download_complete">Download Complete</label></td>
	                <td><input id="not-chkDownloadFinishedSoundEnabled" type="checkbox"/></td>
	                <td><input id="not-chkDownloadFinishedNotificationEnabled" type="checkbox"/></td>
	            </tr>
				<tr>
	                <td class="row-title"><label data-string-id="ebisu_client_install_complete">Install Complete</label></td>
	                <td><input id="not-chkInstallFinishedSoundEnabled" type="checkbox"/></td>
	                <td><input id="not-chkInstallFinishedNotificationEnabled" type="checkbox"/></td>
	            </tr>
			</tbody>

	        <thead>
	            <tr>
	                <th class="table-title"><label data-string-id="ebisu_client_notifications_download_and_install">Download and Install</label></th>
	                <th><input id="not-chkDownloadAllSoundsEnabled" type="checkbox"/></th>
	                <th><input id="not-chkDownloadAllNotificationsEnabled" type="checkbox"/></th>
	            </tr>
	        </thead>
	    </table>

	</div>
</div>

</div> <!-- end container div -->

<script type="text/javascript" src="settings/scripts/view/page-navbar.js"></script>
<script type="text/javascript" src="settings/scripts/view/page-notifications.js"></script>
</body>
</html>

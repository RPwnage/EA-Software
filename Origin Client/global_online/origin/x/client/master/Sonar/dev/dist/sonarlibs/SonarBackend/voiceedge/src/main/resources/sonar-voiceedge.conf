#==============================================================================
# Voice edge server parameters
#==============================================================================

# Address to which the UDP challenge service will be used (accessed by voice servers)
# Default: 0.0.0.0:22991
sve.challengeAddress = 0.0.0.0:22991

# Address to which the TCP voice service will be used (accessed by voice servers)
# Default: 0.0.0.0:22991
sve.bindAddress = 0.0.0.0:22991

# Address to which the HTTP monitor service will be bound (private access)
# Default: 127.0.0.1:30006
sve.httpAddress = 127.0.0.1:30006


# Address to master server's voice service
# Default: 127.0.0.1:30001
sve.masterAddress = 127.0.0.1:30001

# Timeout in seconds for how long a voice edge will wait for challenge reply
# from a connecting voice server
# Default: 5
sve.challengeTimeout = 5

# Timeout in seconds for how long a voice edge will wait for a connecting
# voice server to succeed with connection registration
# Default: 10
sve.registrationTimeout = 10

# Interval in seconds for how often the keep-alive message is sent to a
# voice server
# Default: 10
sve.keepaliveInterval = 10


#
# ESN Sonar backend configuration file
# Lines with leading '#' are ignored
# Empty lines are ignored
#
# Parameter name and value are separated by '='
# All white spaces are trimmed
#
# Parameter names are case sensitive!
#
# Values CAN NOT be quoted or escaped
#
# Default values will be used for parameters not specified
#
# Parameters specified in this file are overridden if
# specified as -D<name>=<value> on JVM command-line
#
# Address arguments:
# Specified as <address>:<port> ("192.168.1.133:32000")
# Set port to '0' to disable service
# Set address to '0.0.0.0' to bind all interfaces
#

#==============================================================================
# Master server parameters
#==============================================================================

# Address to which the TCP voice service will be bound (accessed by voice edge servers)
# Default: 0.0.0.0:30001
sms.voiceAddress = 0.0.0.0:30001

# Address to which the TCP operator service will be bound (accessed by operators)
# Default: 0.0.0.0:30003
sms.operatorAddress = 0.0.0.0:30003

# Address to which the HTTP service will be bound
# Default: 0.0.0.0:30002
sms.httpAddress = 0.0.0.0:30002

# Address to which the TCP user service will be bound (accessed by user edge servers)
# Default: 0.0.0.0:30000
sms.userAddress = 0.0.0.0:30000

# Address to which the TCP event service will be bound (accessed by operators)
# Default: 0.0.0.0:30004
sms.eventAddress = 0.0.0.0:30004

# Timeout in seconds for how long a join channel request for a non connected
# client is saved.
# Default: 60
sms.joinChannelExpire = 60

# Enables an internal event listener of the event service which logs events
# to stderr.
# Default: 0 (disabled)
sms.stderrEvents = 0


#==============================================================================
# Voice edge server parameters
#==============================================================================

# Address to which the UDP challenge service will be used (accessed by voice servers)
# Default: 0.0.0.0:22991
sve.challengeAddress = 0.0.0.0:22991

# Address to which the TCP voice service will be used (accessed by voice servers)
# Default: 0.0.0.0:22991
sve.bindAddress = 0.0.0.0:22991

# Address to master server's voice service
# Default: 127.0.0.1:30001
sve.masterAddress = 127.0.0.1:30001

# Timeout in seconds for how long a voice edge will wait for challenge reply
# from a connecting voice server
# Default: 5
sve.challengeTimeout = 5

# Timeout in seconds for how long a voice edge will wait for a connecting
# voice server to succeed with connection registration
# Default: 10
sve.registrationTimeout = 10

# Interval in seconds for how often the keep-alive message is sent to a
# voice server
# Default: 10
sve.keepaliveInterval = 10

#==============================================================================
# User edge server parameters
#==============================================================================

# Address to which the TCP user service will be used (accessed by voice clients)
# Default: 0.0.0.0:22990
sue.bindAddress = 0.0.0.0:22990

# Address to master server's user service
# Default: 127.0.0.1:30000
sue.masterAddress = 127.0.0.1:30000

# Timeout in seconds for how long a control token is valid
# Default: 3600
sue.controlTokenExpire = 3600

# Timeout in seconds for how long a user edge server will wait for a connecting
# voice client to succeed with connection registration
# Default: 10
sue.registrationTimeout = 10

# Interval in seconds for how often the keep-alive message is sent to a
# voice client
# Default: 60
sue.keepaliveInterval = 60

# Actual publicly accessible IPv4 address on which the user edge service
# is exposed to voice clients
#
# NOTE: This value must only be an IPv4 address (130.71.244.22)
#
# Default: If not specified the actual public address will be auto detected
#
sue.publicAddress = 127.0.0.1

# Timeout in seconds for how often user edge server will try to reestablish the
# connection to the master server
# Default: 1
sue.masterRetry = 1
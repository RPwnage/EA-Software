#==============================================================================
# Master server parameters
#==============================================================================

# Address to which the TCP voice service will be bound (accessed by voice edge servers)
# Default: 0.0.0.0:30001
sms.voiceAddress = 0.0.0.0:30001

# Address to which the TCP operator service will be bound (accessed by operators)
# Default: 0.0.0.0:30003
sms.operatorAddress = 0.0.0.0:30003

# Address to which the HTTP service will be bound
# Default: 0.0.0.0:30002
sms.httpAddress = 0.0.0.0:30002

# Address to which the TCP user service will be bound (accessed by user edge servers)
# Default: 0.0.0.0:30000
sms.userAddress = 0.0.0.0:30000

# Address to which the TCP event service will be bound (accessed by operators)
# Default: 0.0.0.0:30004
sms.eventAddress = 0.0.0.0:30004

# Timeout in seconds for how long a join channel request for a non connected
# client is saved.
# Default: 60
sms.joinChannelExpire = 60

# Enables an internal event listener of the event service which logs events
# to stderr.
# Default: 0 (disabled)
sms.stderrEvents = 0


<div class="origin-social-conversation-area" ng-class="{ 'showing-participant-list' : conversation.state==='MULTI_USER' }">

    <origin-social-chatwindow-conversation-toolbar conversation="conversation"></origin-social-chatwindow-conversation-toolbar>

    <section class="l-origin-social-conversation-content-section">
        <section class="l-origin-social-conversation-conversation-section">

            <origin-social-chatwindow-conversation-history conversation="conversation"></origin-social-chatwindow-conversation-history>

            <section class="origin-social-conversation-input-section">
                <origin-social-chatwindow-conversation-input conversation="conversation" placeholder="{{sendAMessageLoc}}"></origin-social-chatwindow-conversation-input>
            </section>
            
            <section class="origin-social-conversation-banner-section">
                <origin-social-chatwindow-conversation-banner conversation="conversation"></origin-social-chatwindow-conversation-banner>
            </section>

        </section>
        <section ng-show="conversation.state==='MULTI_USER'" class="l-origin-social-conversation-participantlist-section">
            <origin-social-chatwindow-conversation-participantlist conversation="conversation"></origin-social-chatwindow-conversation-participantlist>
        </section>
    </section>

</div>

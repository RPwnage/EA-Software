<li role="presentation" class="origin-filter-item origin-filter-item-submenu">
    <h5 class="otktitle-5-caps origin-filter-item-submenu-text" ng-click="toggle()">
        {{label}}
        <i  class="otkicon otkicon-downarrow origin-filter-icon"
            ng-class="{'origin-filter-submenu-icon-closed': !open}"></i>
    </h5>
    <ul role="menu" class="origin-filter-list" ng-show="open" ng-transclude></ul>
</li>

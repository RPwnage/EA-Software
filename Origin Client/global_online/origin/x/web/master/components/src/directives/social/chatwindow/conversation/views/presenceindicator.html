<i ng-class="{'otkpresence' : true,
                'otkpresence-online': !xmppDisconnected && (user.presence.show == 'ONLINE'),
                'otkpresence-ingame': !xmppDisconnected && user.ingame,
                'otkpresence-broadcasting': !xmppDisconnected && user.broadcasting,
                'otkpresence-away': !xmppDisconnected && (user.presence.show == 'AWAY'),
                'otkpresence-offline': xmppDisconnected || (user.presence.show == 'UNAVAILABLE') || (user.presence.presenceType == 'UNAVAILABLE')}">
</i>

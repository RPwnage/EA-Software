<a
    href="javascript:void(0)"
    ng-class="{
	'otkavatar': true,
	'otkavatar-isonline': presence === 'ONLINE',
	'otkavatar-isingame': presence === 'INGAME',
    'otkavatar-isjoinable': presence === 'JOINABLE',
	'otkavatar-isbroadcasting': presence === 'BROADCASTING',
	'otkavatar-isaway': presence === 'AWAY',
	'otkavatar-isoffline': presence === 'OFFLINE' || presence === 'UNAVAILABLE',
	'otkavatar-medium': avatarSize === 'medium',
	   'otkavatar-large': avatarSize === 'large'
    }"
    ng-click="onClick($event)"
>
    <img ng-src="{{userImage}}" alt="{{::originId}}" class="otkavatar-img" width='{{::avatarWidthHeight}}' height='{{::avatarWidthHeight}}'>
</a>

<div class="store-browse-wrapper">
	<div class="origin-tilelist-pagetitle">
		<h1 class="otktitle-2">{{::localizedStrings.titleStr}}</h1>
	</div>

	<origin-tile-list origin-lazyload="loadMore()" origin-lazyload-disabled="lazyLoadDisabled()">
		<li class="origin-tilelist-item" ng-repeat="item in games" origin-postrepeat>
			<origin-store-game-tile offer-id="{{item.offerId}}" type="responsive"></origin-store-game-tile>
		</li>
	</origin-tile-list>

	<ng-transclude></ng-transclude>
</div>

<section class="origin-gameslist" ng-hide="isEmpty()" data-gameslist-id='{{id}}'>
    <header class='origin-gameslist-header' ng-hide="isAlone()">
        <h1 class='otktitle-5 otktitle-5-caps origin-gameslist-title'>{{title}}</h1>
        <a class='origin-gameslist-toggletrigger' href='javascript:void(0)' ng-click='toggle()'>{{triggerValue()}}</a>
    </header>
    <div class="origin-gameslist-wrapper">
        <ul class="origin-gameslist-list">
            <li class='origin-gameslist-item' ng-repeat="game in games | filter:filterBy()" origin-postrepeat>
                <origin-game-tile offerId="{{game.offerId}}"></origin-game-tile>
            </li>
        </ul>
    </div>
</section>

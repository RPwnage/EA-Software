<li role="presentation" class="origin-filter-item origin-filter-item-option ng-class:{'origin-filter-item-isactive': isActive, 'origin-filter-item-isdisabled': !enabled()}" ng-click="toggle()" ng-hide="!visible()">
    <a role="menuitem" tabindex="-1" href="javascript:void(0)" class="origin-filter-link">{{label}}</a>
    <i class='otkicon otkicon-checkcircle origin-filter-icon origin-filter-icon-check'></i>
</li>

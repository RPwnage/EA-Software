<div class='prompt-content'>
    <p ng-repeat='eula in eulas track by $index'>
        <a class='otka downloadeulasummary-eula'  origin-dialog-content-linkreact  href='{{"eula-" + eula.index}}'>{{::eula.name}}</a>
    </p>
    <div class='otkcheckbox downloadeulasummary-accept-check'>
        <input  type='checkbox'  id='eulaaccept'  ng-model='accepted'  ng-change='onAcceptedChanged()'>
        <label  for='eulaaccept'>{{::agreechecktext}}</label>
    </div>
</div>

<div class="important-information" ng-if="isWithinViewableDateRange() && !isDismissed()">
    <p class="otkc" ng-class="{'has-icon': hasIcon()}">
        <i class="otkicon" ng-class="getIconClass()" ng-if="hasIcon()"></i>
        <span class="otkc" ng-bind-html="getTitle()"></span>
        <span class="dismiss" ng-show="isDismissible()" ng-click="dismiss()">
            <i class="otkicon otkicon-closecircle"></i>
        </span>
    </p>
</div>

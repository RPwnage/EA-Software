<div class="origin-store-freegames-offermodule l-origin-store-column-full">
    <div class="origin-store-freegames-offermodule-bg-scrim">
        <div class="origin-store-freegames-offermodule-content origin-store-freegames-{{ alignment }}">
            <h2 class="otktitle-2">{{ title }}</h2>
            <h4 class="otktitle-3 origin-store-freegames-offermodule-subtitle">{{ subtitle }}</h4>
            <br>
            <origin-cta-loadurlinternal
                    href="{{ href }}"
                    description="{{ description }}"
                    type="transparent">
            </origin-cta-loadurlinternal>
        </div>

        <div class="origin-store-freegames-offermodule-offer origin-store-freegames-{{ alignment }}">
            <img src="{{ packart }}" alt="{{ offertitle }}" class="origin-store-freegames-offermodule-offer-packart">
            <h2 class="otktitle-2">{{ offertitle }}</h2>
            <p class="otktitle-4 origin-store-freegames-offermodule-offer-description">
                <strong>{{ offersubtitle }}</strong>
                <br>
                {{ offerdescription }}
            </p>
            <origin-store-cta offerid="{{ offerid }}" showinfobubble="true"></origin-store-cta>
        </div>
    </div>
    <origin-blur-image class="background-image" image-url="image" blur-value="25" image-options="{x: '-60%', h: '0', width: '200%', height: '200%'}"></origin-blur-image>
    <div class="background-image-overlay"></div>
</div>

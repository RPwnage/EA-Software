
<div ng-if="backgroundImage && !showVideo" class="origin-pdp-hero-background">
    <origin-parallax-container offset="200" depth="1.5">
        <origin-blur-image blur-value="blurVal" image-url="backgroundImage"></origin-blur-image>
    </origin-parallax-container>
    <div class="origin-pdp-hero-videobutton" ng-if="!!videoId">
        <origin-cta-playvideo handler="videoButtonHandler" videoid="{{ videoId }}" restrictedage="" type="round"></origin-cta-playvideo>
    </div>

</div>

<h3 ng-show="isPrivate && !loading" class="otktitle-2 header-text">{{privateLoc}}</h3>

<div ng-show="!isPrivate  && !loading">

    <div ng-show="usersFriends.length === 0">
        <h3 class="otktitle-2 header-text">{{noFriendsTitleLoc}}</h3>
        <h3 class="otktitle-3 header-text">{{noFriendsSubtitleLoc}}</h3>
    </div>
    <div ng-show="usersFriends.length !== 0">

        <section class="friendtile-section">
            <h2 class="otktitle-3 row-header">{{friendsInCommonLoc}}</h2>

            <origin-profile-page-friends-friendtile ng-repeat="friend in usersFriendsInCommon | orderBy:'EAID' | limitTo: friendsInCommonLimit"
                                                    nucleusid="{{friend.userId}}" username="{{friend.EAID}}">
            </origin-profile-page-friends-friendtile>

            <a ng-show="friendsInCommonLimit < usersFriendsInCommon.length" class="otka show-more-less show-more-common">{{showMoreLoc}}</a>
            <a ng-show="(friendsInCommonLimit === usersFriendsInCommon.length) && usersFriendsInCommon.length > limit" class="otka show-more-less show-less-common">{{showLessLoc}}</a>
        </section>

        <section class="friendtile-section">
            <h2 class="otktitle-3 row-header">{{otherFriendsLoc}}</h2>

            <origin-profile-page-friends-friendtile ng-repeat="friend in usersFriendsOther | orderBy:'EAID' | limitTo: friendsOtherLimit"
                                                    nucleusid="{{friend.userId}}" username="{{friend.EAID}}">
            </origin-profile-page-friends-friendtile>

            <a ng-show="friendsOtherLimit < usersFriendsOther.length" class="otka show-more-less show-more-uncommon">{{showMoreLoc}}</a>
            <a ng-show="(friendsOtherLimit === usersFriendsOther.length) && usersFriendsOther.length > limit" class="otka show-more-less show-less-uncommon">{{showLessLoc}}</a>
        </section>

    </div>

</div>

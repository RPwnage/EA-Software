we might end up with too many ng-ifs -->

<div class='origin-search-section' ng-if='type == "games"'>

    <h2 class="otktitle-2 origin-search-section-title">
        {{ strings.gamesTitle }}
        <a href="javascript:void(0)" ng-show="results.length > limit" class="otka origin-search-view-more">
            {{ strings.gamesViewMore }} ({{ results.length }})
        </a>
    </h2>
    <!-- We are using same class names as game tiles and game tile directive to build out games -->
    <ul class="l-origin-search-game-tiles">
        <li class='origin-gameslist-item origin-gameslist-item-isvisible' ng-repeat="game in results | limitTo:limit | orderBy:'displayName'">
            <origin-game-tile offerId="{{game.offerId}}" showdetailsbutton=true></origin-game-tile>
        </li>
    </ul>

</div>

<div class='origin-search-section origin-search-store-section' ng-if='type == "store"'>

    <h2 class="otktitle-2 origin-search-store-section-title">
        {{strings.storeTitle}}
        <a href="javascript:void(0)" ng-show="results.games.length > limit" class="otka origin-search-view-more">
            {{strings.storeViewMore}} ({{results.totalFound}})
        </a> 
    </h2>
    <!-- We are using same class names as store tiles and store tile directive to build out store tiles -->
    <ul class="l-origin-storegametiles-responsive origin-search-list">
        <li class='origin-gameslist-item origin-gameslist-item-isvisible' ng-repeat="game in results.games | limitTo:limit">
            <origin-store-game-tile type="responsive" offer-id="{{game.offerId}}"></origin-store-game-tile>
        </li>
    </ul>

</div>

<div class='origin-search-section' ng-if='type == "people"'>

    <h2 class="otktitle-2 origin-search-section-title">
        {{strings.peopleTitle}}
        <a href="javascript:void(0)" ng-show="results.users.length > limit" class="otka origin-search-view-more" ng-click="showAllPeopleCallback()">
            {{strings.peopleViewMore}} ({{results.totalFound}})
        </a>
    </h2>
    <!-- We are using recommended friend tile directive to build out the list -->
    <ul class="origin-search-tiles origin-search-people-tiles">
        <li class='l-origin-search-people-tile' ng-repeat="user in results.users | limitTo:limit">
            <origin-home-discovery-tile-recfriends userid="{{user.friendUserId}}" showprofilebutton=true showfullname=true></origin-home-discovery-tile-recfriends>
        </li>
    </ul>

</div>

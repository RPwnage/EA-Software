<div class="origin-store-promo-banner-content">
    <h2 class="origin-store-promo-banner-title otktitle-2">{{ ::title }}</h2>
    <ul ng-if="bulletOne || bulletTwo"  class="otktitle-4 origin-store-promo-list">
        <li ng-if="bulletOne">{{ ::bulletOne }}</li>
        <li ng-if="bulletTwo">{{ ::bulletTwo }}</li>
    </ul>
    <origin-store-price offer-id="{{ offerid }}"></origin-store-price>
    <origin-store-promo-cta></origin-store-promo-cta>
</div>

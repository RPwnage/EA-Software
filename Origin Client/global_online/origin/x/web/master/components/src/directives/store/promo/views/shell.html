<div ng-click="onBtnClick()">
    <origin-store-backgroundimage start-color='{{ ::startColor }}' end-color='{{ ::endColor }}' image='{{ ::image }}'></origin-store-backgroundimage>
    
    <origin-cta-playvideo 
        ng-if="videoid" 
        actionid="play-video" 
        videoid="{{ videoid }}" 
        restrictedage="{{ restrictedage }}" 
        type="round">
    </origin-cta-playvideo>

    <!-- Promo Banner -->
    <div ng-transclude></div>
</div>

<div class="origin-pdp-feature-container" ng-style="moduleBackgroundColor">
    <div class="origin-pdp-feature-container-header" ng-if="title || text">
        <h2 class="otktitle-page" ng-if="title" ng-class="{'origin-pdp-feature-text-dark': isDarkColor, 'origin-pdp-feature-text-light': !isDarkColor}">{{ ::title }}</h2>
        <h3 class="otktitle-3" ng-if="text" ng-class="{'origin-pdp-feature-text-dark': isDarkColor, 'origin-pdp-feature-text-light': !isDarkColor}">{{ ::text }}</h3>
        <div class="origin-pdp-feature-header-div" ng-style="moduleAccentColor"></div>
    </div>
    <div class="origin-pdp-feature-bubblewrap" ng-transclude></div>
</div>

<div class="origin-search-results">
    <h1 class="otktitle-page origin-search-title">{{searchPageTitle}}</h1>
    <div ng-repeat="area in data.includes" >
        <origin-search-games ng-show="area === 'games'"></origin-search-games>
        <origin-search-store ng-show="area === 'store'"></origin-search-store>
        <origin-search-people ng-show="area === 'people'"></origin-search-people>
    </div>
</div>

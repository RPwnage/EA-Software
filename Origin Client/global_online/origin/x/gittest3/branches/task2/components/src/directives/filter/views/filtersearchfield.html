<li role="presentation" class="origin-filter-item">
    <input type="text" ng-model="modelObject[modelFieldName]" class="otkfield otkfield-input-filter origin-filter-searchfield" placeholder="{{placeholder}}">
    <i class="otkicon otkicon-closecircle origin-filter-dismiss-icon ng-class:{'origin-filter-dismiss-icon-isvisible': isActive()}" ng-click="dismiss()"></i>
</li>

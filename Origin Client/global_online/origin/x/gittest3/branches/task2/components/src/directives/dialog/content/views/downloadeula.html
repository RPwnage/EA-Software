<div class='origin-cldialog-downloadeula-viewport'>
    <div class='otktitle-5'  origin-dialog-content-linkreact  ng-bind-html='eula.description'></div>
</div>
<h6 class='origin-cldialog-downloadeula-pagecount otkc otkc-small'  ng-show='showaccept'>{{::indextext}}</h6>
<div  class='origin-cldialog-downloadeula-eulaaccept otkcheckbox'  ng-show='showaccept'>
    <input  type='checkbox'  id='eulaaccept'  ng-model='accepted'  ng-change='onAcceptedChanged()'>
    <label  for='eulaaccept'>{{::agreechecktext}}</label>
</div>
<a href='printEula{{index}}'  class='otka otkc otkc-small'  origin-dialog-content-linkreact>{{::printtext}}</a>

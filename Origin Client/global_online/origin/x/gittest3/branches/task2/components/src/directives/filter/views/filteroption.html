<li role="presentation" class="origin-filter-item origin-filter-item-option ng-class:{'origin-filter-item-isactive': isActive, 'origin-filter-item-isdisabled': !isEnabled()}" ng-click="toggle()" ng-hide="!isVisible()">
    <a role="menuitem" tabindex="-1" href="javascript:void(0)" class="origin-filter-link">{{label}}</a>
    <i class='otkicon otkicon-checkcircle origin-filter-check-icon'></i>
</li>

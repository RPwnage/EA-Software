<!DOCTYPE html>
<meta charset="utf-8" />
<title>Sign In Page Success</title>
<script language="javascript" type="text/javascript">

    window.onunload = function() {
        var win = window.opener;
        if (win) {
            win.loginCompleteCallback();
        }
    };

    setTimeout (function () {
        window.close();
    }, 10);

</script>
<h2>Please wait for Sign In/Out Page</h2> 
<button onclick="window.close()">Click me</button>

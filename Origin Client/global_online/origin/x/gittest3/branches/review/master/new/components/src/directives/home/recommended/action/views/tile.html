<div class="origin-hometile">
    <div class="origin-hometile-container">
        <div class='origin-hometile-image' style='background-image:url({{image}})'></div>
        <div class='origin-hometile-overlay ng-class:{"origin-hometile-overlay-isvisible": isDownloading}'>
            <div class="origin-hometile-overlay-content">
                <h2 class="otktitle-2 origin-hometile-overlay-content-title">{{::title}}</h2>
                <origin-cta-downloadinstallplay ng-if='offerBased' offerid="{{::offerId}}" fallbacktext="{{ctaText}}" type="primary" ng-hide='isDownloading'></origin-cta-downloadinstallplay>
                <origin-cta-loadurlinternal ng-if='!offerBased' href='link-to-internal-path' description="{{ctaText}}" type="primary"></origin-cta-loadurlinternal>
                <div class='l-origin-hometile-gameprogress' ng-show='isDownloading'>
                    <origin-game-progress offerid='{{::offerId}}'></origin-game-progress>
                </div>
                <a href="{{linkUrl}}" ng-show="linkText" class="origin-hometile-secondarycta">{{::linkText}}</a>
            </div>
        </div>
        <div class="origin-hometile-title" ng-hide='isDownloading || !title'>
            <h2 class="otktitle-2">{{title}}</h2>
        </div>
    </div> <!-- tile-img-wrapper end -->

    <div class="origin-hometile-support-text">
        <h1 class="otktitle-2 origin-hometile-support-text-title" ng-bind-html="subtitle">{{subtitle}}</h1>
        <p class="origin-hometile-support-text-paragraph">
            <origin-game-friendsplaying-text offerid="{{::offerId}}" text="{{::description}}" ng-if="displayFriends"></origin-game-friendsplaying-text>
        </p>
        <origin-game-pricing offerid="{{::offerId}}" ng-show="::displayPrice"></origin-game-pricing>
        <origin-game-friendsplaying-display offerid="{{::offerId}}" userid="{{::userId}}" ng-show="displayFriends"></origin-game-friendsplaying-display>
    </div><!-- .support-text end -->
</div>

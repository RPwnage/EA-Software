<div class="origin-social-chatwindow-conversation-history">

    <div ng-repeat="conversationEvent in conversation.formattedEvents track by $index">
        <div ng-if="conversationEvent.time">
            <origin-social-chatwindow-conversation-historyitem-timestamp timestamp-event="conversationEvent"></origin-social-chatwindow-conversation-historyitem-timestamp>
        </div>
        <div ng-if="conversationEvent.type==='monologue'">
            <origin-social-chatwindow-conversation-historyitem-monologue monologue="conversationEvent" conversation="conversation"></origin-social-chatwindow-conversation-historyitem-monologue>    
        </div>
        <div ng-if="conversationEvent.type==='system'">
            <origin-social-chatwindow-conversation-historyitem-system system-event="conversationEvent"></origin-social-chatwindow-conversation-historyitem-system>
        </div>
    </div>

    <div ng-show="typingState==='COMPOSING' || typingState==='PAUSED'">
        <origin-social-chatwindow-conversation-historyitem-monologue conversation="conversation">
            <div ng-show="typingState==='COMPOSING'"><img ng-src="{{typingImageSrc}}" class="origin-social-chatwindow-conversation-history-typing-indicator"/></div>
            <div ng-show="typingState==='PAUSED'"><img ng-src="{{idleImageSrc}}" class="origin-social-chatwindow-conversation-history-typing-indicator"/></div>
        </origin-social-chatwindow-conversation-historyitem-monologue>    
    </div>

</div>

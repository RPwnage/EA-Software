<div class='origin-hometile'>
    <div class='origin-hometile-container'>
    <div class='origin-hometile-image' style='background-image:url({{::art}})' ng-if='::art'></div>
        <div class='origin-hometile-overlay ng-class:{"origin-hometile-overlay-isvisible": isDownloading}'>
            <div class='origin-hometile-overlay-content'>
                <h2 class='otktitle-2 origin-hometile-overlay-content-title' class='ng-binding' ng-if='name'>{{name}}</h2>
                <origin-cta-downloadinstallplay offerid='{{::offerId}}' fallbacktext='{{cta}}' type='primary' ng-hide='isDownloading'></origin-cta-downloadinstallplay>
                <div class='l-origin-hometile-gameprogress' ng-show='isDownloading'>
                    <origin-game-progress offerid='{{::offerId}}'></origin-game-progress>
                </div>
            </div>
        </div>
        <div class='origin-hometile-title' ng-if='name' ng-hide='isDownloading'>
            <h2 class='otktitle-2' class='ng-binding'>{{name}}</h2>
        </div>
    </div> <!-- tile-img-wrapper end -->
    <div class='origin-hometile-support-text'>
        <h1 class="otktitle-2 origin-hometile-support-text-title" ng-bind-html="subtitle">{{subtitle}}</h1>
        <p class="origin-hometile-support-text-paragraph">
            <origin-game-friendsplaying-text offerid="{{::offerId}}" text="{{::description}}"></origin-game-friendsplaying-text>
        </p>
        <origin-game-friendsplaying-display offerid='{{::offerId}}'></origin-game-friendsplaying-display>
    </div><!-- .support-text end -->
</div>

<div class="social-chatwindow-conversation-participant" ng-class="{'self' : isSelf}">
    <i class="social-chatwindow-conversation-participant-presence" ng-class="{'otkpresence' : true,
                    'otkpresence-online': user.presence.show == 'ONLINE',
                    'otkpresence-ingame': user.ingame,
                    'otkpresence-broadcasting': user.broadcasting,
                    'otkpresence-away': user.presence.show == 'AWAY',
                    'otkpresence-offline': (user.presence.show == 'UNAVAILABLE') || (user.presence.presenceType == 'UNAVAILABLE')}">
    </i>

    <div class="l-social-chatwindow-conversation-participant-username-and-status">
        <span class="social-chatwindow-conversation-participant-username">{{user.originId}}</span>
        <span ng-show="!isSelf" class="social-chatwindow-conversation-participant-status">{{status}}</span>
    </div>

    <div class="social-chatwindow-conversation-participant-menubutton"><i class="otkicon otkicon-downarrow"></i></div>
</div>

<div class="origin-social-hub-cta">
    <div class="origin-social-hub-cta-inner-wrapper">
	    <h1 ng-if="title" class="otktitle-2">{{ title }}</h1>
	    <p ng-if="paragraph" class="otkc">
		    {{ paragraph }}
	    </p>
	    <ul ng-if="button" class="otkbtngroup" ng-show="button.length">
		    <li class="otkbtngroup-item">
	            <a class="otkbtn otkbtn-grouped origin-social-hub-cta-button">{{ button }}</a>
	        </li>
	    </ul>
    </div>
</div>

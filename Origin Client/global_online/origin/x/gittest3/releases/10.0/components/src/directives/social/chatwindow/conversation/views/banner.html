<div class="origin-social-chatwindow-conversation-banner">
    <section ng-show="state === 'PLAYING_GAME'" class="origin-social-chatwindow-conversation-banner-section">

        <span ng-show="!activeOneToOnePartner.broadcasting" class="otkc otkc-small"><strong>{{playingLoc}} 
            <a ng-show="!activeOneToOnePartner.isPlayingNog" href="javascript:void(0);" class="origin-social-chatwindow-conversation-banner-productlink otkc otkc-small otka" data-product-id="{{activeOneToOnePartner.presence.gameActivity.productId}}">{{activeOneToOnePartner.presence.gameActivity.title}}</a>
            <span ng-show="activeOneToOnePartner.isPlayingNog" class="origin-social-chatwindow-conversation-banner-productlink otkc otkc-small otka">{{activeOneToOnePartner.presence.gameActivity.title}}</span>
        </strong></span>
        <span ng-show="activeOneToOnePartner.broadcasting" class="otkc otkc-small"><strong>{{broadcastingLoc}} 
            <a ng-show="!activeOneToOnePartner.isPlayingNog" href="javascript:void(0);" class="origin-social-chatwindow-conversation-banner-productlink otkc otkc-small otka" data-product-id="{{activeOneToOnePartner.presence.gameActivity.productId}}">{{activeOneToOnePartner.presence.gameActivity.title}}</a>
            <span ng-show="activeOneToOnePartner.isPlayingNog" class="origin-social-chatwindow-conversation-banner-productlink otkc otkc-small otka">{{activeOneToOnePartner.presence.gameActivity.title}}</span>
        </strong></span>

        <span class="origin-social-chatwindow-conversation-banner-action-links">
            <span ng-show="activeOneToOnePartner.joinable" class="otkc otkc-small"><strong><a href="javascript:void(0);" class="origin-social-chatwindow-conversation-banner-join otkc otkc-small otka">{{joinLoc}}</a></strong></span>
            <span class="otkc otkc-small" ng-show="activeOneToOnePartner.joinable && activeOneToOnePartner.broadcasting"> {{orLoc}} </span>
            <span ng-show="activeOneToOnePartner.broadcasting" class="otkc otkc-small"><strong><a href="javascript:void(0);" class="origin-social-chatwindow-conversation-banner-watch otkc otkc-small otka">{{watchLoc}}</a></strong></span>
        </span>

    </section>
</div>

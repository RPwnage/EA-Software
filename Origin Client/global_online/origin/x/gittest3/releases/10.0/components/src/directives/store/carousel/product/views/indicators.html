<ol class="origin-store-carousel-product-indicators-container" ng-if="carouselState.numberOfSlides.length > 1">
    <li class="origin-store-carousel-product-indicator" ng-repeat="n in carouselState.numberOfSlides track by $index" ng-class="{'origin-store-carousel-product-indicator-active ':carouselState.current == $index}"  ng-click="goTo($index)"></li>
</ol>

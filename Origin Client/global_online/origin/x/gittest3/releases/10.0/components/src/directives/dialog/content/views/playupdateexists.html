<div class="prompt-content origin-cldialog-commandbuttons">
    <a class="otkbtn otkbtn-command"  ng-repeat='command in ::commandbuttons track by $index'  ng-click="$parent.selectedOption=command.option">
        <i class="otkbtn-command-icon otkicon" ng-class='command.icon'></i>
        <div class="otkbtn-command-info">
            <p class="otkc"><strong>{{command.title}}</strong></p>
            <p class="otkc"  ng-bind-html='command.text'></p>
        </div>
    </a>
</div>
<div class="otkcheckbox prompt-content">
    <input type="checkbox" ng-model='chkChecked' id="chkbox">
    <label for="chkbox">{{::checkboxtext}}</label>
</div>

<html>
    <head>
        <!--
            This file is intended for visual inspection of the
            Embedded Fonts generated by the font compiler. Please
            Run grunt test to build the css files before proofing
        -->
        <title>Visaul Proof for CSS embedded fonts</title>
        <style type="text/css">
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed,
            figure, figcaption, footer, header, hgroup,
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article, aside, details, figcaption, figure,
            footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                line-height: 1;
            }
            ol, ul {
                list-style: none;
            }
            blockquote, q {
                quotes: none;
            }
            blockquote:before, blockquote:after,
            q:before, q:after {
                content: '';
                content: none;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="../../tmp/fonts.css" />
        <style type="text/css">
            .otkicon {
              position: relative;
              top: 1px;
              display: inline-block;
              font-family: 'origin';
              speak: none;
              font-style: normal;
              font-weight: normal;
              font-variant: normal;
              text-transform: none;
              line-height: 1;
              /* Better Font Rendering =========== */
              -webkit-font-smoothing: antialiased;
              -moz-osx-font-smoothing: grayscale;
              font-size: 32px;
            }
            .otkicon-settings:before {
              content: "\e625";
            }
            h2 {
                font-family: 'myopensans';
                font-size: 32px;
            }
        </style>
    </head>
    <body>
        <p>Origin Icons</p>
        <i class="otkicon otkicon-settings"></i>

        <p>Open Sans</p>
        <h2>The Quick Brown Fox Jumped Over The Lazy Dog.</h2>
    </body>
</html>

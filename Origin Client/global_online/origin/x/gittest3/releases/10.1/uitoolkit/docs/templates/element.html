<section class='component'>
    <h2 class='otktitle-2'>{{title}}</h2>
    <p class='otkc component-description' ng-if="description">{{description}}</p>
    <div class='component-example' ng-bind-html='html'></div>
    <div class='component-source'>
        <h3 class='otktitle-3'>Markup</h3>
        <origin-code-block code='markup' language='markup'></origin-code-block>
    </div>
    <div class='component-source' ng-if="js">
        <h3 class='otktitle-3'>JavaScript</h3>
        <origin-code-block code='js' language='javascript'></origin-code-block>
    </div>
</section>

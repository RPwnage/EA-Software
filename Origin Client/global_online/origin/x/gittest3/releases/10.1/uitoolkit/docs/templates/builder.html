<h1 class="otktitle-page">JSON Builder</h1>
<section class="form-jsonbuilder">
    <div class="otkform-group">
        <div class="otkform-group-field">
            <label for="html" class="otklabel otktitle-4">HTML</label>
            <textarea class="otkfield otkfield-textarea"
                placeholder="Enter your html..."
                id="html" ng-model='html'></textarea>
        </div>
    </div>
    <div class="otkform-group">
        <div class="otkform-group-field">
            <label for="javascript" class="otklabel otktitle-4">JavaScript</label>
            <textarea class="otkfield otkfield-textarea"
                placeholder="Enter your javascript..."
                id="javascript" ng-model='javascript'></textarea>
        </div>
    </div>
    <div class="otkform-group">
        <a href='javascript:void(0)' class='otkbtn otkbtn-primary' ng-click='createJSON()'>Create JSON</a>
    </div>
</div>
<section class="output-jsonbuilder">
    <h3 class='otktitle-4'>JSON Output</h3>
    <pre><code>{{json}}</code></pre>
</section>

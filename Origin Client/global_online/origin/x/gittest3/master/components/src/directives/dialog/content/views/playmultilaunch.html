<div class="prompt-content">
    <div class="otkradio" ng-repeat='option in options track by $index'>
        <input type="radio" name="launchoptions" ng-model="$parent.selectedOption" value="{{$index}}" id="{{$index}}">
        <label for="{{$index}}">{{::option.title}}</label>
    </div>
    <div class="otkcheckbox prompt-content">
        <input type="checkbox" ng-model='dontShow' id="dontshow">
        <label for="dontshow">{{::dontshowtext}}</label>
    </div>
</div>

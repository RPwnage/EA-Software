<origin-filter-bar>
    <origin-filter-pill
        label="getLabel('displayName')"
        is-active="isActive('displayName')"
        on-dismiss="dismiss('displayName')">
    </origin-filter-pill>

    <origin-filter-pill ng-repeat="filterId in ::filterIds"
        label="getLabel(filterId)"
        is-active="isActive(filterId)"
        on-dismiss="dismiss(filterId)">
    </origin-filter-pill>
</origin-filter-bar>

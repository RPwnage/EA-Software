<div
	class="origin-store-originaccess"
	ng-class="{'origin-store-originaccess-hasinfobubble': hasInfobubble}">

		<i class="otkicon otkicon-originlogo"></i>
		<i class="otkicon otkicon-accesstext"></i>
	</div>
	<origin-infobubble ng-if="hasInfobubble">

	</origin-infobubble>
</div>

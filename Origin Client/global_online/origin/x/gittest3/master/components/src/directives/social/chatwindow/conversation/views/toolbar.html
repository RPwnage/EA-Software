<section class="origin-social-conversation-toolbar">

    <span ng-if="voiceSupported">
        <div ng-show="inVoip" class="origin-social-conversation-toolbar-quality-meter">
            <div class="origin-social-conversation-toolbar-quality-meter-bar origin-social-conversation-toolbar-quality-meter-bar0"></div>
            <div class="origin-social-conversation-toolbar-quality-meter-bar origin-social-conversation-toolbar-quality-meter-bar1"></div>
            <div class="origin-social-conversation-toolbar-quality-meter-bar origin-social-conversation-toolbar-quality-meter-bar2"></div>
            <div class="origin-social-conversation-toolbar-quality-meter-bar origin-social-conversation-toolbar-quality-meter-bar3"></div>
        </div>
        <span ng-show="inVoip" class="origin-social-conversation-toolbar-calltime otkc otkc-small"><strong>{{calltimestr}}</strong></span>
    </span>

    <span class="origin-social-conversation-toolbar-icon origin-social-conversation-toolbar-inviteicon" ng-show="conversation.state === 'MULTI_USER'"><i class="otkicon otkicon-addgroup"></i></span>

    <span ng-if="voiceSupported">
        <span class="origin-social-conversation-toolbar-icon origin-social-conversation-toolbar-settingsicon"><i class="otkicon otkicon-settings"></i></span>

        <span ng-show="!inVoip" ng-class="{ 'disabled' : offline }" class="origin-social-conversation-toolbar-icon origin-social-conversation-toolbar-voipicon origin-social-conversation-toolbar-voipicon-call"><i class="otkicon otkicon-callactive"></i></span>
        <span ng-show="inVoip" ng-class="{ 'disabled' : offline }" class="origin-social-conversation-toolbar-icon origin-social-conversation-toolbar-voipicon origin-social-conversation-toolbar-voipicon-hangup"><i class="otkicon otkicon-callinactive"></i></span>

        <span ng-show="inVoip" class="origin-social-conversation-toolbar-icon origin-social-conversation-toolbar-micstatus"><i class="otkicon otkicon-microphone"></i></span>
    </span>

</section>

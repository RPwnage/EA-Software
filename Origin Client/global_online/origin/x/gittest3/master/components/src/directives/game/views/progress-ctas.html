<i class="otkicon otkicon-pausecircle origin-gameprogress-cta"
	ng-if="downloadState === 'active'"
	ng-click="pause($event)"></i>
<i class="otkicon otkicon-play-with-circle origin-gameprogress-cta"
	ng-if="downloadState === 'paused'"
	ng-click="resume($event)"></i>
<i class="otkicon otkicon-closecircle origin-gameprogress-cta"
	ng-if="downloadState === 'active' || downloadState === 'paused'"
	ng-click="cancel($event)"></i>

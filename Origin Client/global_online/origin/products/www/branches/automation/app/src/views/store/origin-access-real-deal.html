        description="Limitations and exclusions may apply; for upcoming EA PC titles eligible for Play First Trials and Exclusive Discount, and for current EA PC titles available in the Vault, and current details on other membership benefits, see  <a href='https://www.origin.com/origin-access/terms' target='_blank' style='color:#f56c2c'>www.origin.com/origin-access/terms</a>. Internet connection, EA Account, acceptance of EA Privacy &amp; Cookie Policy, Terms of Service and Origin and Product End User License Agreements (“EULAs”), and installation of the latest version of the Origin Client Software (<a href='https://www.origin.com/about' target='_blank' style='color:#f56c2c'>www.origin/about</a>) and applicable game software required. EULAs and additional disclosures can be found at <a href='http://www.ea.com/1/product-eulas' target='_blank' style='color:#f56c2c'>http://www.ea.com/1/product-eulas</a>. EA Privacy and Cookie Policy and Terms of Service can be found at <a href='http://www.ea.com' target='_blank' style='color:#f56c2c'>www.ea.com</a>. Must be 13+ to create an EA Account. Origin Access membership is non-transferable and limited to one EA Account per membership. EA may retire Origin Access and/or online digital content services after 30 days’ notice at <a href='http://www.ea.com/1/service-updates' target='_blank' style='color:#f56c2c'>www.ea.com/1/service-updates</a>, by email, or on <a href='http://www.origin.com' target='_blank' style='color:#f56c2c'>Origin.com</a>. Recurring renewal payments will be taken from your selected payment method according to your subscription purchase. You may cancel your digital content subscription at any time <a href='https://myaccount.ea.com/cp-ui/subscription/index' target='_blank' style='color:#f56c2c'>here</a>.  After cancellation, you can continue to play until the end of the current subscription period. After your subscription period ends, you will not have further access to membership benefits, including Vault titles, game upgrades, or in-game purchases made in a Vault title unless you separately have access to that Vault title. <b>The Vault</b>: Vault titles require an Internet connection to confirm an active Origin Access subscription upon initial launch of Origin Access Game software and every 30 days thereafter for online and offline play. Games may require additional Content Protection Technology (“CPT”) as well as the installation of EA or Punkbuster Anti-Cheat Software.  Certain Origin Access Games may also collect data for in-game advertising. See the game EULAs &amp; disclosures page at <a href='http://www.ea.com/1/product-eulas' target='_blank' style='color:#f56c2c'>http://www.ea.com/1/product-eulas</a> for more game-specific details. <b>Play First Trials</b>: Limited trial requires persistent Internet connection. <b>Exclusive Discount</b>: Excludes Star Wars the Old Republic, select partner titles distributed or developed by EA, game time codes and subscriptions.">

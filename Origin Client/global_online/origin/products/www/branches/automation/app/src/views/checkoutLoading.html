<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Origin X</title>

        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="/bower_components/otk/dist/otk.css" />

        <style>
            body,
            html {
                height: 100%;
                background: #EDF1F2;
                margin: 0;
            }
            .container {
                max-width: 500px;
                margin: 0 auto;
                padding: 100px 0;
            }
            .otktitle-2,
            .otkc {
                text-align: center;
            }

            .otkloader {
                position: relative;
                width: 28px;
                height: 28px;
                margin: 10px auto;
                padding-top: 10px;
            }

            .otkloader:before {
                content: '';
                position: absolute;
                width: 28px;
                height: 28px;
                left: 0;
                top: 0;
                background: transparent;
                border-radius: 100%;
                -webkit-animation: rotate 0.8s linear infinite;
                -moz-animation: rotate 0.8s linear infinite;
                -o-animation: rotate 0.8s linear infinite;
                animation: rotate 0.8s linear infinite;
                border: 3px solid #1E262C;
                border-bottom-color: transparent;
            }

            @-moz-keyframes rotate { 
                100% { -moz-transform: rotate(360deg); } 
            }
            @-webkit-keyframes rotate { 
                100% { -webkit-transform: rotate(360deg); } 
            }
            @keyframes rotate { 
                100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } 
            }
        </style>   
    </head>
    <body class="otk">
        <div class="container">
            <h4 id="title" class="otktitle-2"></h4>
            <p id="message" class="otkc"></p>
            <div class="otkloader otkloader-dark"></div>    
        </div>

        <script>
            function renderText () {
                'use strict';
                var title = document.getElementById('title');
                var message = document.getElementById('message');
                
                title.textContent = window.Origin.loadingTitle;
                message.textContent = window.Origin.loadingMessage;
            }
            window.Origin = window.Origin || {};
            window.Origin.renderText = renderText;
            renderText();    
        </script>
    </body>
</html>

<div ng-if="isVisible()" class="origin-pdp-productstatus-item">

    <p class="otktitle-4 origin-pdp-productstatus-text">
        {{ getMessage() }}
        <a ng-href="{{::getLibraryUrl()}}" class="otka" ng-click="goToLibrary($event)">{{ strings.viewInLibraryText }}</a>
    </p>
</div>

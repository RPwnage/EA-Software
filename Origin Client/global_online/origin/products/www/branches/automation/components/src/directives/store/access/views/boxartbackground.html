<div class="origin-store-access-boxartbackground">
    <div ng-repeat="i in getCounter(counter) track by $index">
        <div ng-repeat="offer in models track by $index" class="origin-store-access-boxartbackground-image-container">
            <img ng-if="::supportsCssFilter" class="origin-store-access-boxartbackground-image" origin-imagefadein ng-src="{{ ::offer.packArt }}" alt="">
            <origin-svg-element ng-if="::!supportsCssFilter" class="origin-store-access-boxartbackground-image" image-url="offer.packArt">
                <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0"></feColorMatrix>
            </origin-svg-element>
        </div>
    </div>
</div>

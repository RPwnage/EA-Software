<li class="origin-shell-submenu-item">
    <a class="origin-shell-submenu-current-area" ng-class="{active: isActive}" ng-hide="hide" ng-click="onClick($event)" ng-href="{{hrefAbsoluteUrl}}">
        <span ng-bind="titleStr"></span>
        <i class="otkicon otkicon-downarrow origin-shell-popoutmenu-more" ng-show="::hasSubmenu"></i>
    </a>
    <div class="origin-shell-popout-container" ng-show="::hasSubmenu">
        <ul class="origin-shell-popout" ng-transclude></ul>
    </div>
</li>

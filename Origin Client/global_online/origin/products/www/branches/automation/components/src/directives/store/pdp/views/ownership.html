<div class="origin-pdp-productstatus-item">
    <div class="origin-pdp-productstatus-container origin-tealium-pdp-productstatus-container" ng-if="ownedEdition && ownedEdition.isOwned && !ownedEdition.vaultEntitlement">
        <i class="otkicon otkicon-checkcircle origin-pdp-productstatus-icon origin-pdp-icon-checkmark"></i>
        <p class="otktitle-4 origin-pdp-productstatus-text">
            <span ng-bind="getOwnedMessage(ownedEdition)"></span>
            <a ng-href="{{::getLibraryUrl(ownedEdition.ogdOfferId)}}" class="otka" ng-click="goToLibrary(ownedEdition.ogdOfferId, $event)" ng-bind="ownershipStrings.viewInLibrary" ng-hide="isBundle()"></a>
        </p>
    </div>

    <div class="origin-pdp-productstatus-container origin-tealium-pdp-productstatus-container" ng-if="ownedEdition && user.isSubscriber && (ownedEdition.subscriptionAvailable || ownedEdition.isUpgradeable) && ownedEdition.isOwned && ownedEdition.vaultEntitlement">
        <i class="otkicon otkicon-checkcircle origin-pdp-productstatus-icon origin-pdp-icon-checkmark"></i>
        <p class="otktitle-4 origin-pdp-productstatus-text">
            <span ng-bind="ownershipStrings.vaultEditionOwnedBySubscriber"></span>
            <a ng-href="{{::getLibraryUrl(ownedEdition.ogdOfferId)}}" class="otka" ng-click="goToLibrary(ownedEdition.ogdOfferId, $event)" ng-bind="ownershipStrings.viewInLibrary"></a>
        </p>
    </div>

    <div class="origin-pdp-productstatus-container origin-tealium-pdp-productstatus-container" ng-if="ownedEdition && !isPreloadable() && ownedEdition.isOwned && !preloadDateTooFarAway">
        <i class="otkicon otkicon-info origin-pdp-productstatus-icon origin-pdp-icon-info"></i>
        <p class="otktitle-4 origin-pdp-productstatus-text" ng-bind="ownershipStrings.preloadMessage"></p>
    </div>

    <div class="origin-pdp-productstatus-container origin-tealium-pdp-productstatus-container" ng-if="ownedEdition && isPreloadable() && isPreloaded() && ownedEdition.isOwned && !isDownloadable()">
        <i class="otkicon otkicon-checkcircle origin-pdp-productstatus-icon origin-pdp-icon-checkmark"></i>
        <p class="otktitle-4 origin-pdp-productstatus-text" ng-bind="ownershipStrings.preLoadedTextMessage"></p>
    </div>

    <div class="origin-pdp-productstatus-container origin-tealium-pdp-productstatus-container" ng-if="(model.i18n.preAnnouncementDisplayDate || model.releaseDate) && !isReleased()">
        <i class="otkicon otkicon-info origin-pdp-productstatus-icon origin-pdp-icon-info"></i>
        <p class="otktitle-4 origin-pdp-productstatus-text" ng-bind="ownershipStrings.preorderMessage"></p>
        <p class="otktitle-4 origin-pdp-productstatus-text" ng-bind="ownershipStrings.preorderReleaseDate"></p>
    </div>

    <div class="origin-pdp-productstatus-container origin-tealium-pdp-productstatus-container" ng-if="ownedEdition && user.isSubscriber && (ownedEdition.subscriptionAvailable || ownedEdition.isUpgradeable) && !ownedEdition.isOwned">
        <i class="otkicon otkicon-checkcircle origin-pdp-productstatus-icon origin-pdp-icon-checkmark"></i>
        <p class="otktitle-4 origin-pdp-productstatus-text" ng-bind="ownershipStrings.vaultEditionAvailableToSubscriber"></p>
    </div>

</div>

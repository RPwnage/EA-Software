<li role="presentation" class="origin-filter-item origin-filter-item-submenu" ng-show="hasSelectableFilters">
    <h5 class="otktitle-5 otktitle-5-caps origin-filter-item-submenu-text" ng-click="toggle()">
        <span ng-bind-html="::label"></span>
        <i  class="otkicon otkicon-downarrow origin-filter-icon"
            ng-class="{'origin-filter-submenu-icon-closed': !categoryExpanded}"></i>
    </h5>
    <ul role="menu" class="origin-filter-list" ng-show="categoryExpanded" ng-transclude></ul>
</li>

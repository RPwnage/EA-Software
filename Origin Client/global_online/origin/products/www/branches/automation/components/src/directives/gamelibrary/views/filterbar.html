<ul role="presentation" class="origin-filterbar-container">
    
    <origin-filter-pill
        label="getLabel('displayName')"
        is-active="isActive('displayName')"
        on-dismiss="dismiss('displayName')">
    </origin-filter-pill>

    <origin-filter-pill-multiple
        get-label="getLabel"
        is-active="isActive"
        on-dismiss="dismiss"
        filter-ids="filterIds">
    </origin-filter-pill-multiple>

</ul>

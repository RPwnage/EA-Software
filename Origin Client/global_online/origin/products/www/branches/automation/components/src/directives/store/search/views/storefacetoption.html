<li role="presentation" class="origin-filter-item origin-filter-item-option" ng-class="{'origin-filter-item-isactive': isActive}" ng-click="toggle($event)" ng-show="enabled()">
    <a role="menuitem" tabindex="-1" class="origin-filter-link" ng-bind="::label" ng-href="{{filterUrl}}"></a>
    <i class='otkicon otkicon-checkcircle origin-filter-icon origin-filter-icon-check'></i>
</li>

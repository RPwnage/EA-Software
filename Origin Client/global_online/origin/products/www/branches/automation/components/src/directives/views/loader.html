<div class="origin-loader"
	ng-class="{
		'origin-loader-dark': theme === 'dark' || !theme,
		'origin-loader-light': theme === 'light'
	}">
    <svg class="origin-loader-circle" viewBox="25 25 50 50">
      <circle class="origin-loader-path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"></circle>
    </svg>
</div>

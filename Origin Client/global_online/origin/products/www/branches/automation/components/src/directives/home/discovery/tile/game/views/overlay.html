<div class='origin-tile-overlay ng-class:{"origin-tile-overlay-isvisible": isDownloading}' >
    <div class='origin-tile-overlay-content'>
        <a class="otka origin-tile-overlay-link" href="javascript:void(0)" ng-click="navigateToGame()">
            <h2 class='otktitle-2 origin-tile-overlay-content-title origin-telemetry-tile-overlay-content-title' class='ng-binding' ng-if='gamename' ng-class="{'is-downloading': isDownloading}" ng-bind-html='gamename'></h2>
        </a>
        <origin-cta-downloadinstallplay offerid='{{::offerId}}' fallbacktext='{{cta}}' type='primary' ng-hide='isDownloading'></origin-cta-downloadinstallplay>
        <div class='l-origin-tile-gameprogress' ng-show='isDownloading'>
            <origin-game-progress offerid='{{::offerId}}'></origin-game-progress>
        </div>
    </div>
</div>

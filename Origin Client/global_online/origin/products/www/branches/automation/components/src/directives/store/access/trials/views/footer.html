<section class="origin-store-access-trials-footer">
	<div class="origin-store-access-trials-footer-top">
		<img ng-src="{{ ::logo }}" origin-imagefadein alt="" class="origin-store-access-trials-footer-logo">
		
		<h2 class="otktitle-page" ng-bind-html="::strings.header"></h2>
		<h3 class="otktitle-3 origin-store-access-trials-footer-description" ng-bind-html="::strings.description"></h3>
	</div>

	<div class="origin-store-access-trials-props" ng-transclude></div>

	<origin-store-access-cta 
		ng-if="strings.button && offerId"
		button="{{ ::strings.button }}"
		offer-id="{{ ::offerId }}">
	</origin-store-access-cta>

	<h5 class="otktitle-5 otktitle-5-caps origin-store-access-trials-footer-platform" ng-bind-html="::strings.platform"></h5>

	<h3 class="otktitle-4 otktitle-4-strong origin-store-access-trials-footer-link" ng-bind-html="::strings.link"></h3>

	<div class="origin-store-access-trials-footer-player" ng-show="video">
		<div class="origin-store-access-trials-footer-player-wrapper">
			<div class="origin-store-access-trials-footer-player-location"></div>
		</div>
	</div>
</section>

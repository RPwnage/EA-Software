<div ng-if="baseGameModel" class="origin-pdp-productstatus-item origin-pdp-basegame-required">
    <i class="otkicon otkicon-info origin-pdp-productstatus-icon origin-pdp-icon-info"></i>
    <p class="otktitle-4 origin-pdp-productstatus-text">
        <span ng-bind="::baseGameStrings.baseGameRequiredText"></span>
        <br />
        <a class="otka" ng-href="{{::basegamePdpUrl}}" ng-click="goToBaseGamePdp($event)" ng-bind="baseGameModel.displayName"></a>
    </p>
</div>

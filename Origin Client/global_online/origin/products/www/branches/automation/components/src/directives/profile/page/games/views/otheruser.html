<h3 ng-if="privacy.isPrivate && !loading" class="otktitle-2 header-text" ng-bind-html="privateLoc"></h3>

<div ng-if="!privacy.isPrivate && !loading">
    <div ng-show="commonGames.length + uncommonGames.length === 0">
        <h3 class="otktitle-2 header-text" ng-bind-html="noGamesLoc"></h3>
    </div>
    <div ng-show="commonGames.length + uncommonGames.length !== 0">
        <section class="gametile-section" ng-show="commonGames.length">
            <h2 class="otktitle-3 row-header" ng-bind-html="gamesYouBothOwnLoc"></h2>
            <origin-profile-page-games-gametile ng-repeat="game in commonGames | limitTo: commonGamesLimit | orderBy:'title'"
                titlestr="{{game.title}}" image="{{game.image}}" offerid="{{game.offerId}}" owned="true"></origin-profile-page-games-gametile>

            <!-- show more/less buttons -->
            <button ng-show="commonGamesLimit < commonGames.length" ng-click='showMoreGamesCommon()'class='otkbtn otkbtn-light show-more-games'>
                <div class="otkbtn-primary-text" ng-bind-html="showMoreGamesLoc"></div>
            </button>
            <button ng-show="(commonGames.length > commonGamesInitialLimit) && (commonGamesLimit === commonGames.length)" ng-click='showLessGamesCommon()' class='otkbtn otkbtn-light show-less-games'>
                <div class="otkbtn-primary-text" ng-bind-html="showLessGamesLoc"></div>
            </button>
        </section>
        <section class="gametile-section" ng-show="uncommonGames.length">
            <h2 ng-show="commonGames.length" class="otktitle-3 row-header" ng-bind-html="otherGamesLoc"></h2>
            <h2 ng-show="commonGames.length === 0" class="otktitle-3 row-header" ></h2>
            <origin-profile-page-games-gametile ng-repeat="game in uncommonGames | limitTo: uncommonGamesLimit | orderBy:'title'"
                titlestr="{{game.title}}" image="{{game.image}}" offerid="{{game.offerId}}" owned="false"></origin-profile-page-games-gametile>

            <!-- show more/less buttons -->
            <button ng-show="uncommonGamesLimit < uncommonGames.length" ng-click='showMoreGamesUncommon()' class='otkbtn otkbtn-light show-more-games'>
                <div class="otkbtn-primary-text" ng-bind-html="showMoreGamesLoc"></div>
            </button>
            <button ng-show="(uncommonGames.length > uncommonGamesInitialLimit) && (uncommonGamesLimit === uncommonGames.length)" ng-click='showLessGamesUncommon()' class='otkbtn otkbtn-light show-less-games'>
                <div class="otkbtn-primary-text" ng-bind-html="showLessGamesLoc"></div>
            </button>
        </section>
    </div>
</div>

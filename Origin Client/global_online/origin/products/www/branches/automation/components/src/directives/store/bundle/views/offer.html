<div
    class="origin-storebundleoffer"
    ng-class="{'origin-storebundleoffer-isinbundle': isInBundle(), 'origin-storebundleoffer-hover': infoBubbleVisible}"
    title="{{ model.displayName }}">
    <div class="origin-storebundleoffer-overlaywrapper">
        <img ng-src="{{ model.packArt }}" class="origin-storebundleoffer-posterart"/>
        <div class="origin-storebundleoffer-overlay">
            <div ng-show="!isInBundle()" ng-click="openMobileLink()" class="origin-storebundleoffer-overlay-link" ng-bind="model.displayName"></div>
            <div class="origin-storebundleoffer-overlaycontent">
                <div ng-show="isInBundle()" class="origin-storebundleoffer-inbundlemessage">
                    <i class="otkicon otkicon-checkcircle"></i>
                    <h2 class="otktitle-3" ng-bind="strings.inBundleText"></h2>
                </div>
                <button
                    ng-show="isNotInBundleAndNotOwned()"
                    ng-click="addToBundle($event)"
                    origin-infobubble="{{ infobubbleContent }}"
                    class="otkbtn otkbtn-primary" ng-bind="strings.addText">
                </button>
                <button
                    ng-show="isNotInBundleAndOwned()"
                    ng-click="goToPdp(model, $event)"
                    class="otkbtn otkbtn-primary" ng-bind="strings.learnMoreText">
                </button>
            </div>
            <div ng-show="isInBundleAndShowRemoveLink()" class="origin-storebundleoffer-removeoffermobile otktitle-4" ng-click="removeOffer()" ng-bind="strings.removeText">
            </div>
        </div>
    </div>
    <section class="otkc origin-storebundleoffer-details">
        <h2 class="otktitle-4 origin-storebundleoffer-title">
            <a ng-click="goToPdp(model, $event)" ng-href="{{::getPdpUrl(model, true)}}">
                <span ng-bind="model.displayName"></span>
            </a>
        </h2>
        <origin-store-price offer-id="{{ model.offerId }}" suppress-access-text="true"></origin-store-price>
    </section>
</div>

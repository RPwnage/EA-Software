<div class="origin-pdp-hero-platform">
    <h4 class="otktitle-5 otktitle-5-caps" ng-if="platforms">
        <span ng-bind="platformText"></span>&colon;
        <i class="otkicon platform-icon" ng-repeat="platform in ::platformArray"
           ng-class="{'otkicon-windows' : (platform) === 'PCWIN',
                      'otkicon-apple' : (platform) === 'MAC'}">
        </i>
    </h4>
</div>

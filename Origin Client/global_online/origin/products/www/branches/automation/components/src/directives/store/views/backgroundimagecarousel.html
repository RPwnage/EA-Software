        <img class="origin-store-backgroundimagecarousel-image origin-telemetry-store-backgroundimagecarousel-image" ng-repeat="img in imagesCollection track by $index" ng-src="{{img}}" ng-class="{'active': currentIndex === $index || imagesCollection.length == 1}"/>
    </div>
</div>

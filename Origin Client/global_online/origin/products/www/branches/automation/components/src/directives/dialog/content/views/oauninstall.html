<origin-dialog-content-prompt
    ng-class="'oadialog'"
    header="{{title}}"
    description="{{description}}"
    size="large"
    nobtntext="{{cancelStr}}"
    defaultbtn="yes"
    id="{{id}}"
>
    <origin-dialog-content-commandbuttons
        commandbuttons="{{commandButtons}}"
    ></origin-dialog-content-commandbuttons>
</origin-dialog-content-prompt>

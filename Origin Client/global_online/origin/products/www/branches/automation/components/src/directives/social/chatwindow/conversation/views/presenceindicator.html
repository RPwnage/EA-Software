<i ng-class="{'otkpresence' : true,
            'otkpresence-online': xmppConnection.isConnected && presence.show === 'ONLINE',
            'otkpresence-ingame': xmppConnection.isConnected && presence.show === 'INGAME',
            'otkpresence-broadcasting': xmppConnection.isConnected && presence.isBroadcasting,
            'otkpresence-joinable': xmppConnection.isConnected && presence.isJoinable,
            'otkpresence-away': xmppConnection.isConnected && presence.show === 'AWAY',
            'otkpresence-offline': !xmppConnection.isConnected || presence.show === 'UNAVAILABLE'}">
</i>

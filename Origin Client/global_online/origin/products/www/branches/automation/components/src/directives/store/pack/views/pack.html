<div class="origin-store-pack l-origin-store-column-full">
	<div class="origin-store-pack-title">
		<span class="otktitle-2 origin-store-pack-title" ng-bind-html="titleStr"></span>
		<a class="otka otktitle-3" ng-if="viewAllHref && viewAllStr" ng-href="{{::viewAllHrefAbsoluteUrl}}" ng-click="openLink(viewAllHref, $event)" ng-bind-html="viewAllStr"></a>
	</div>
	<ul ng-transclude class="l-origin-store-pack" ng-class="{
		'origin-storegametile-six': type === 'six',
		'origin-storegametile-nine': type === 'nine'
	}"></ul>
</div>

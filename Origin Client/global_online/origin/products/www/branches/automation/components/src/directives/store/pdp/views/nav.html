<div class="store-pdp-nav l-origin-section-divider">
    <div class="store-pdp-nav-bar" origin-add-sitestripe-margin set-margin="setSitestripeMargin" ng-class="{'store-pdp-nav-bar-pinned' : pinned, 'store-pdp-nav-bar-pinned-with-social': hasSocialHub && pinned}">
        <div class="store-pdp-nav-mini-poster"
            ng-class="{'store-pdp-nav-mini-poster-pinned': pinned}"
            ng-click="reset()">
            <img ng-src="{{ model.packArt || packArtOverride || packArtDefault }}">
        </div>
        <div class='l-pills-pdp l-origin-section' ng-class="{'l-pills-pdp-ispinned': pinned}">
            <origin-pills theme='light' nav-items='items' nav-click='navClick' selected-index='activeItemIndex'></origin-pills>
        </div>
    </div>
</div>

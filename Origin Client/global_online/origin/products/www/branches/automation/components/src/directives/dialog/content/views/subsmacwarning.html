<div class="origin-store-dialog-content-subsmacwarning checkout-content otkmodal-content">
    <div class="otkmodal-header">
        <h4 class="otkmodal-title otktitle-2" id="myModalLabel" ng-bind-html="::strings.title"></h4>
    </div>
    <div class="otkmodal-body"><p class="otkc" ng-bind-html="::strings.body"></p></div>
    <div class="otkmodal-footer clearfix">
        <button class="otkbtn otkbtn-primary" ng-click="clickSubscribe()" ng-bind="::strings.btnOk"></button>
        <button class="otkbtn otkbtn-light" ng-click="clickCancel()" ng-bind="::strings.btnCancel"></button>
    </div>
</div>

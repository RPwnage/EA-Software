<section class="origin-store-access-landing-footer">
	<div class="origin-store-access-landing-footer-content">
		<img ng-src="{{ ::logo }}" alt="" class="origin-store-access-landing-footer-logo">
		<h2 class="otktitle-page" ng-bind-html="::strings.header"></h2>
		<ng-transclude></ng-transclude>

		<origin-store-access-cta 
			ng-if="strings.buttonText" 
			button="{{ ::strings.buttonText }}" 
			offer-id="{{ ::offerId }}">
		</origin-store-access-cta>
		<h4 class="otktitle-4 otktitle-4-strong origin-store-access-landing-footer-legal" ng-if="strings.subtitle" ng-bind-html="::strings.subtitle"></h4>
		<h5 class="otktitle-5 otktitle-5-caps origin-store-access-landing-footer-legal" ng-bind-html="::strings.legal"></h5>
	</div>
</section>

<section class="origin-dialog-content-pp otkmodal-body">
    <h1 class="otktitle-2 origin-dialog-content-pp-title" ng-bind="::strings.title"></h1>
    <h2 class="otktitle-3 origin-dialog-content-pp-text origin-dialog-content-pp-text-single"></h2>
    <ul class="origin-dialog-content-pp-productcontainer" ng-if="ownedProducts.length > 1">
       <li class="origin-dialog-content-pp-product" ng-repeat="product in ownedProducts">
           <a class="otka" ng-click="closeResponse(false, $event)" ng-href="{{ ::product.pdpLink }}" ng-bind="::product.i18n.displayName "></a>
       </li>
    </ul>
    <h2 class="otktitle-3 origin-dialog-content-pp-text" ng-if="ownedCount > 1 && ownedCount < purchaseCount" ng-bind="::strings.remove "></h2>
    <div class="origin-dialog-content-pp-action-container">
        <button ng-if="ownedCount !== purchaseCount" class="otkbtn otkbtn-primary" ng-click="closeResponse(true, $event)" ng-bind="::(isOfferBundle ? strings.continueButtonText : strings.btnRemoveAndContinue)"></button>
        <button ng-if="ownedCount !== purchaseCount" class="otkbtn otkbtn-light" ng-click="closeResponse(false, $event)" ng-bind="::strings.btnNo "></button>
        <button ng-if="ownedCount === purchaseCount" class="otkbtn otkbtn-primary" ng-click="closeResponse(false, $event)" ng-bind="::strings.btnOkay"></button>
    </div>
</section>

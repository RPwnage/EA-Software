<div ng-if="myGames && myGames.length === 0">
    <h3 class="otktitle-2 header-text" ng-bind-html="noGamesLoc"></h3>
</div>
<div ng-if="myGames && myGames.length !== 0">

    <h2 class="otktitle-3 row-header" ng-bind-html="myGamesLoc"></h2>
    <origin-profile-page-games-gametile ng-repeat="game in myGames | limitTo: gamesLimit | orderBy:'title'" titlestr="{{game.title}}"
        image="{{game.image}}" offerid="{{game.offerId}}" owned="true"></origin-profile-page-games-gametile>
        <button ng-show="gamesLimit < myGames.length" class="otkbtn otkbtn-light show-more-games" ng-click='showMoreGames()'>
            <div class="otkbtn-primary-text" ng-bind-html="showMoreGamesLoc"></div>
        </button>
        <button ng-show="(myGames.length > gamesInitialLimit) && (gamesLimit === myGames.length)" class="otkbtn otkbtn-light show-less-games" ng-click='showLessGames()'>
            <div class="otkbtn-primary-text" ng-bind-html="showLessGamesLoc"></div>
        </button>
</div>

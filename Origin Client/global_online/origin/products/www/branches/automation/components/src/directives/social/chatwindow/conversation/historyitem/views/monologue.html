<div class="origin-social-chatwindow-conversation-historyitem-monologue" ng-class="{' self' : isSelf(), ' show-username' : showUsername()}">

    <div class="origin-social-chatwindow-conversation-historyitem-monologue-avatar">
        <a href="javascript:void(0)" ng-class="{' otkavatar': true }">
            <img ng-src="{{user.avatarImgSrc}}" alt="{{user.originId}}" class="otkavatar-img">
        </a>
    </div>

    <div class="origin-social-chatwindow-conversation-historyitem-monologue-bubble otktitle-4 otktitle-4-strong">
        <span ng-if="showUsername()" class="origin-social-chatwindow-conversation-historyitem-monologue-username">{{user.originId}}</span>
        <div ng-repeat="message in monologue.messages track by $index" ng-bind-html="trustAsHtml(message)"></div>
        <div ng-transclude></div>
    </div>

</div>

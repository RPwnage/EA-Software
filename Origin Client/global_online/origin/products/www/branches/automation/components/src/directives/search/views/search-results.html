<div class="origin-search-section" ng-if='type == "games"'>

    <h2 class="otktitle-2 origin-search-section-title">
        <span ng-bind-html="gamesTitleLoc"></span>
        <span class="origin-search-view-more" ng-click="goToGamesLibrarySearchResults()">
            <a href="javascript:void(0)"  class="otka">{{gamesViewMoreLoc}} ({{ results.length }})</a>
        </span>
    </h2>

    <ul class="l-origin-search-gameslist l-origin-search-list l-browsegrid-flexcontainer">
        <li class='l-origin-gameslist-item l-browsegrid-flexitem origin-gameslist-item-isvisible' ng-repeat="game in results | limitTo:limit | orderBy:'displayName'">
            <origin-game-tile offerId="{{game.offerId}}" showdetailsbutton="true" showcontextmenu="false" class="l-browsegrid-flexitem-inner"></origin-game-tile>
        </li>
    </ul>

</div>

<div class='origin-search-section' ng-if='type == "store"'>

    <h2 class="otktitle-2 origin-search-section-title">
        <span ng-bind-html="storeTitleLoc"></span>
        <span class="origin-search-view-more" ng-show="!showViewMore" ng-click="goToStoreBrowse()">
            <a href="javascript:void(0)" class="otka">{{storeViewMoreLoc}} ({{results.totalFound}})</a>
        </span>
    </h2>

    <ul class="l-origin-search-storelist l-browsegrid-flexcontainer" ng-class="{'l-origin-search-list': !showViewMore }">
        <li class="l-origin-search-storelist-item l-origin-search-storelist-item-isvisible l-browsegrid-flexitem" ng-repeat="game in results.games | limitTo:limit">
            <origin-store-game-tile type="fixed" ocd-path="{{game.path}}" class="l-browsegrid-flexitem-inner"></origin-store-game-tile>
        </li>
    </ul>

    <div class="l-origin-storegametiles-more" ng-show="results.games.length > limit && showViewMore">
        <a href="javascript:void(0)" ng-click="goToStoreBrowse()" class="otkbtn otkbtn-light">{{showViewMoreTextLoc}} ({{results.totalFound}})</a>
    </div>

</div>

<div class='origin-search-section' ng-if='type == "people"'>

    <h2 class="otktitle-2 origin-search-section-title">
        <span ng-bind-html="peopleTitleLoc"></span>
        <span ng-if="!isShowingOnlyPeople" class="origin-search-view-more" ng-click="showAllPeopleCallback()">
            <a href="javascript:void(0)" class="otka" >{{peopleViewMoreLoc}} ({{results.totalFound}})</a>
        </span>
        <span ng-if="isShowingOnlyPeople" class="origin-search-view-more">({{results.totalFound}})</span>
    </h2>
    <ul class="l-origin-search-peoplelist">
        <li class='l-origin-search-peoplelist-item' ng-repeat="user in results.users | limitTo:limit">
            <origin-home-discovery-tile-recfriends userid="{{user.friendUserId}}" showprofilebutton=true showfullname=true></origin-home-discovery-tile-recfriends>
        </li>
    </ul>

</div>

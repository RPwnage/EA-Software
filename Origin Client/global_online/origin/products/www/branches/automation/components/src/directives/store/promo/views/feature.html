<origin-store-promo-shell background-color="{{::backgroundColor}}" image="{{::backgroundImage}}" href="{{::href}}" class="origin-store-promo-feature origin-telemetry-store-promo-feature">
    <div class="origin-store-promo-feature-content">
        <div class="origin-store-promo-feature-content-text-container origin-telemetry-store-promo-feature-content-text-container" ng-class="textColorClass" ng-show="!isSmallScreen">
            <div class="origin-store-promo-feature-content-text-wrapper origin-telemetry-store-promo-feature-content-text-wrapper">
                <h1 ng-if="::(useH1 && strings.titleStr)" class="origin-store-promo-feature-content-title origin-telemetry-store-promo-feature-content-title otktitle-2"
                    ng-bind-html="::strings.titleStr"></h1>
                <h2 ng-if="::(useH2 && strings.titleStr)" class="origin-store-promo-feature-content-title origin-telemetry-store-promo-feature-content-title otktitle-2"
                    ng-bind-html="::strings.titleStr"></h2>
                <img ng-src="{{::titleImage}}" ng-if="!strings.titleStr && titleImage" class="origin-store-promo-feature-content-title-image"/>
                <h3 class="origin-store-promo-feature-content-subtitle origin-telemetry-store-promo-feature-content-subtitle otktitle-3" ng-bind-html="::strings.subtitleStr">
                </h3>
                <a ng-href="{{::hrefAbsoluteUrl}}" ng-click="openLink($event, href)" ng-if="ctaText" class="origin-store-promo-feature-content-cta origin-telemetry-store-promo-feature-content-cta otkbtn otkbtn-primary">
                    <span class="origin-telemetry-store-promo-feature-content-cta-text" ng-bind="::ctaText"></span>
                    <i class="otkbtn-externallink origin-telemetry-otkbtn-externallink" ng-show="isHrefExternal"></i>
                </a>
            </div>
        </div>
        <div class="origin-store-promo-feature-content-image-container origin-telemetry-store-promo-feature-content-image-container">
            <img class="origin-telemetry-store-promo-feature-content-image-container-image" ng-src="{{::featureImage}}"/>
        </div>
    </div>
    <origin-store-promo-banner-shell title-str="{{::strings.titleStr}}" title-image="{{::titleImage}}" ng-show="isSmallScreen">
        <div class="origin-store-promo-banner-content origin-store-promo-feature-banner-content">
            <h1 ng-if="::(useH1 && strings.titleStr)" class="origin-store-promo-feature-banner-title origin-telemetry-store-promo-feature-banner-title otktitle-2" ng-bind-html="strings.titleStr"></h1>
            <h2 ng-if="::(useH2 && strings.titleStr)" class="origin-store-promo-feature-banner-title origin-telemetry-store-promo-feature-banner-title otktitle-2" ng-bind-html="strings.titleStr"></h2>
            <div class="origin-store-promo-feature-banner-content-image-container"><img ng-src="{{::titleImage}}" ng-if="!strings.titleStr && titleImage"/></div>
            <h3 class="origin-store-promo-banner-subtitleText origin-telemetry-store-promo-banner-subtitleText otktitle-3" ng-if="::strings.subtitleStr" ng-bind="::strings.subtitleStr">
            </h3>
            <origin-store-promo-cta cta-text="{{::ctaText}}" href="{{::href}}"></origin-store-promo-cta>
        </div>
    </origin-store-promo-banner-shell>
</origin-store-promo-shell>

<div class="l-origin-navigation" origin-add-sitestripe-margin>
    <div class='origin-navigation-overlay'
        ng-class="{'origin-navigation-overlay-isvisible': states.mainMenuVisible}"
        ng-click='toggleMainMenu($event)'></div>
    <nav class="origin-navigation"
        ng-class="{'origin-navigation-isvisible': states.mainMenuVisible}"
        role="navigation"
        itemscope
        itemtype="http://www.schema.org/SiteNavigationElement"
        ng-transclude></nav>
</div>

<section class="origin-store-access-nux-vault">
    <h2 class="otktitle-2" ng-bind-html="::titleStr"></h2>
    <p class="otktitle-3" ng-bind-html="::description"></p>
    <ul class="l-origin-storegametiles-fixed l-browsegrid-flexcontainer origin-store-access-nux-vault-list">
        <li class="l-browsegrid-flexitem ng-scope" ng-repeat="path in offerPaths track by $index">
            <origin-store-game-tile
                type="fixed"
                ocd-path="{{ path }}"
                showinfobubble="true"
                class="l-browsegrid-flexitem-inner">
            </origin-store-game-tile>
        </li>
    </ul>
    <div class="origin-store-access-nux-pills">
        <span 
            class="origin-store-access-nux-pill" 
            ng-repeat="i in getPillCount() track by $index" 
            ng-class="{'origin-store-access-nux-pill-selected': ($index + 1) === currentIndex}">
        </span>
    </div>
    <button class="otkbtn otkbtn-nux origin-store-access-nux-vault-cta" ng-click="nextStage()" ng-bind-html="::btn"></button>
</section>

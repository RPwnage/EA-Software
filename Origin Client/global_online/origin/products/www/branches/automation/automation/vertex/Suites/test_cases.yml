# When running a test, this file is referenced to find out if a test case has
# restrictions on running it. Additionally, Stress tests will check that the
# specified test case exists in this file before running.
#
# After writing a test, you should add it to this file in the form
#
#     package.OATestName:
#
# If a test needs to be run only on a local machine (i.e. non VM), adding the
# entry as
#
#     package.OATestName:
#       local: True
#
# Will ensure that the test will be run on a local machine. Ensure that
# when this is done, they Jenkin's job that runs the test is set to launch at
# least one local box with "NUMBER_OF_LOCAL_MACHINES=(some number >= 1)" else
# the test will remain in limbo and never be run.
#
# Likewise, setting
#
#     package.OATestName:
#       local: False
#
# would ensure that a local machine will not run the test
#
# Currently, only the 'local' option is supported, but more can easily be added
# by editing //global_online/ebisu/client/squish/tools/toolkit/runTests_vertex.py

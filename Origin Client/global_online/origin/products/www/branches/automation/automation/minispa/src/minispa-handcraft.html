        <base href='/' />
        
        <script src="perf-constants.js?__inline=true"></script>
        
        <script>
           function initKernelAndWebWorker() {
               if (typeof(window.OriginKernel) === 'undefined') {
                   window.OriginKernel = {};
               }
               OriginKernel.worker =
               //!!!!!!!!!!! DO NOT TOUCH THESE COMMENTS -- USEMIN USES THESE !!!!!!!!
               //<!-- build:worker({.tmp,src}) /scripts/precache.js -->
               //var src = 'src="/workers/precache.js"';
               new Worker('/workers/precache.js');
               //<!-- endbuild -->
           }
           try {
               var childView = (window.opener && window.opener.Origin);
               //we check childView forthe IGO case, if we are a shared IGO spa do not reinit kernel and webworker
               if (!childView) {
                   initKernelAndWebWorker();
               }
           } catch (exp) {
               //We expect this error if the SPA is being loaded in a popup,
               //Therefore we don't have access to window.opener
               initKernelAndWebWorker();
           }
        </script>
        
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/otk/dist/otk.css" />

        <!-- end SPA kernel dependencies -->

        <script>
            Origin.performance.setMarker(OriginPerfConstant.markers.HEAD_PARSED);
            Origin.performance.setMeasure(OriginPerfConstant.measure.START_TO_HEAD, OriginPerfConstant.markers.NAVIGATION_START, OriginPerfConstant.markers.HEAD_PARSED);
        </script>

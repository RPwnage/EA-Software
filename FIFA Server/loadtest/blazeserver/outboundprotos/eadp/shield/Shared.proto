syntax = "proto3";

package Shared;

option java_package = "se.dice.operations.shield.protos";

// Types
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

message Client
{
    uint64 personaId = 1;
    string personaName = 2;
    uint32 ipAddress = 3;
    string pinSessionId = 4;
    uint64 nucleusId = 5;
	string clientVersion = 6;
}

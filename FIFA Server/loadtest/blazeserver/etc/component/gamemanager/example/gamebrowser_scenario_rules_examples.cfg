// EXAMPLES. CAN BE REMOVED

"browserGameTotalPlayerSlotsRule" = { 
    "Predefined_TotalPlayerSlotsRule" = {
        "rangeOffsetList" = { default = "matchAny" }
        "desiredTotalPlayerSlots" = { attrName = "PLAYER_DESIRED_CAPACITY", default = 8 }
        "minTotalPlayerSlots" = { attrName = "PLAYER_MIN_CAPACITY", default = 8 }
        "maxTotalPlayerSlots" = { attrName = "PLAYER_CAPACITY", default = 8 }
    }
}

"freeslotValueRule" = {
    "Predefined_FreePlayerSlotsRule" = {
        "minFreeSlots" = { attrName = "PLAYER_MIN_CAPACITY", default = 8 }
        "maxFreeSlots" = { attrName = "PLAYER_CAPACITY", default = 8 }
    }
}

"findTwoPlayerCountRule" = { 
    "Predefined_PlayerCountRule" = { // This rule checks the game's current player count 
        "rangeOffsetList" = { default = "matchAny" } // Match any will match any game, but prefers games closer to the desired value:
        "desiredPlayerCount" = { attrName = "PLAYER_DESIRED_CAPACITY", default = 2 } // Prefer full games
        "maxPlayerCount"= { attrName = "PLAYER_CAPACITY", default = 2 }
        "minPlayerCount" = {  attrName = "PLAYER_MIN_CAPACITY", default = 1 }
    }
}

"playUtilization" = {
    "Predefined_PlayerSlotUtilizationRule" = {
        "rangeOffsetList" = { default = "matchAny"  }
        "desiredPercentFull" = { attrName = "UTIL_DESIRED_PERCENT", default = 30 }
        "maxPercentFull" = { attrName = "UTIL_MAX_PERCENT", default = 100 }
        "minPercentFull" = {  attrName = "UTIL_MIN_PERCENT", default = 0 }
     }
}
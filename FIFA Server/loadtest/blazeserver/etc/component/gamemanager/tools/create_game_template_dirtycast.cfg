// Dirtycast CreateGameTemplate - DO NOT REMOVE OR COMMENT OUT the #include for this file in create_game_templates.cfg if this title uses DirtyCast.

// create game template used by the dirtycast server to create its games
// if for want to configure a different voip network, you can update this to the desired value
// the rest of the options are filled based on how the dirtycast server is configured
// for resetting the dirtycast server you can make your own "RESET_GAME" based template
"dirtyCastGame" = {
    createRequestType = "CREATE_GAME"
    baseRequest = {
        gameCreationData = {
            networkTopology = "CLIENT_SERVER_DEDICATED"
            voipNetwork = "VOIP_DEDICATED_SERVER"
        }
    }

    attributes = {
        "CreateGameRequest.gameCreationData.slotCapacitiesMap[SLOT_PUBLIC_PARTICIPANT]"  = { attrName = "PARTICIPANT_CAPACITY", default = 8 }
        "CreateGameRequest.gameCreationData.slotCapacitiesMap[SLOT_PUBLIC_SPECTATOR]"    = { attrName = "SPECTATOR_CAPACITY" }
        "CreateGameRequest.gameCreationData.maxPlayerCapacity"          = { attrName = "PLAYER_CAPACITY" }

        "CreateGameRequest.gamePingSiteAlias"                           = { attrName = "PING_SITE_ALIAS" }
        "CreateGameRequest.gameStatusUrl"                               = { attrName = "GAME_STATUS_URL" }
        "CreateGameRequest.dedicatedServerAttribs[FIXED_RATE]"          = { attrName = "FIXED_RATE" }
        "CreateGameRequest.dedicatedServerAttribs[SUBSPACE]"            = { attrName = "SUBSPACE", default = "false" }
    }
}
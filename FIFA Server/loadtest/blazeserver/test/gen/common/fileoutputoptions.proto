package TestingUtils;

enum OutputFormatType
{
    UNSPECIFIED = 0; //default, may output all appropriate types
    JSON = 1; //JSON only
    XML = 2;  //XML only
}

message OutputOptionsJson
{
    string winopencmd = 1; // optional, automatically shows output file in OS using this command
    bool omitlinebreaksperrecord = 2; // whether to omit the auto-prettying line break formatting
    //TODO: make omitlinebreaksperrecord more general and not based on extra handcoded C++, by switching it to a line-break-by-records-list *class name* E.g. 'string linebreakrecordlistname' (or maybe prettyformatbyrecordclassname), rather than bool. Add in C++ a Protobuf SourceTreeDescriptorDatabase pool to facilitate this. This would also allow C++ side to simply search and check the field name generically, to line break pretty format, and its portable/reusable.
}
message OutputOptionsXml
{
    string winopencmd = 1;
    string xslfile = 2;
    string fileext = 3; // .xml if empty
}

message OutputOptions
{
    string dir = 1;//overrides base dir
    string filenoext = 2;//overrides base filename
    OutputFormatType type = 3;
    OutputOptionsJson json = 4;
    OutputOptionsXml html = 5;
}

[DEPLOY]
env        = cert
platform   = ps4
user       = fifa

prefix = fifa-2022
suffix = mobcert1
serviceName = %(prefix)s-%(platform)s-%(suffix)s
bootfile = env/mobcert1.boot

oldBuildCount = 4
# number of old builds to keep

[CLUSTERS]
config = configMaster
core = coreMaster coreNSMaster coreSlave grSlave mmSlave searchSlave
osdk = osdkAuxMaster osdkAuxSlave
gdpr = gdprAuxSlave

[REDIS]
clusters = main

[fifa20-scert-app-mobcert1-01.bio-dub.ea.com]
startId: 1
runset:
  configMaster = 1
  coreMaster = 2
  coreNSMaster	= 1
  osdkAuxMaster = 1
  osdkAuxSlave = 2
  grSlave       = 1
  mmSlave = 2
  searchSlave = 2
  coreSlave = 2
redis_nodes:
  main-a           = 30020
  main-b           = 30021
  main-c           = 30022

[MAIL]
recipients = cduke@ea.com

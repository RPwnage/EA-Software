inputSanitizers = {
    "gameDurationSanitizer" = {
        outAttr = "DESIRED_GAME_DURATION"
 
        sanitizer = { 
            "IntSanitizer" = {
                "input"     = {attrName = "INPUT_DESIRED_GAME_DURATION"}   // Although TimeValue is a supported Generic type, I was not adding a TimeValue sanitizer
 
                // When just setting defaults, the { default = XXX } does not have to be used ...
                "default"   = 500
                "min"       = 100
                "max"       = 1000000
                "failureOp" = {default = "CLAMP_VALUE" }     //  ... but it's okay to write it out the long way too. 
            }
        }
    }
 
    "modeChoiceSanitizer" = {
        outAttr = "GAME_MODE"
 
        sanitizer = { 
            "StringSanitizer" = {
                "input"           = {attrName = "GAME_MODE"}
 
                // The short default also allows lists [] to be used, but not maps {}. 
                "allowList" = ["dm", "ctf", "br"] 
                "failureOp" = "FAIL_INPUT"            // CHOOSE_RANDOM
            }
        }
    }

    "desiredProgressSanitizer" = {
        outAttr = "DESIRED_PROGRESS_LIST"
 
        sanitizer = { 
            "ListStringSanitizer" = {
                "input"           = { attrName = "DESIRED_PROGRESS_LIST", default=["0", "1", "2", "3", "4", "5"] }

                "value.allowList" = ["0", "1", "2", "3", "4", "5"]
                "value.failureOp" = "FAIL_INPUT"
            }
        }
    }

    // Pingsite is the most complex use case, and uses a custom sanitizer:
    "pingSiteSanitizer" = {
        outProperty  = "caller.acceptedPingSites"         // List of Acceptable Pingsites

        sanitizer = { 
            "PingSiteSanitizer" = {
                // hostedPingSites       = { default = [] }                       // Overall list of pingsites that will be used by Blaze  (empty = use all sites)
                // requestedPingSites    = { attrName = "ACCEPTABLE_PINGSITES" }  // List of pingsites provided by the client/Scenario that restrict what servers can be used.
                maximumLatency           = { default = 150 }                      // Pingsites with latency worse than this will be removed from the acceptable list.  

                // Source of pingsite latencies for Players (Do Not Change propertyName.  mergeOp can be changed.)
                mergedPingsiteLatencyMap = { propertyName = "players.pingSiteLatencies", mergeOp = "MERGE_AVERAGE"  }     // mergeOp applies to the group of players that are matchmaking together
            }
        }
    }  
}
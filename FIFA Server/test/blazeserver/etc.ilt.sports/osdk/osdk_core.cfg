// OnDemand images (URL and filesize are both needed)
OSDK_ONDEMAND_DEFAULT_BACKGROUND_URL="http://#WEBHOST#/easo/editorial/common/#WEBYEAR#/weboffer/images/OnDemand2_Logo.png"
OSDK_ONDEMAND_DEFAULT_BACKGROUND_SIZE=53277

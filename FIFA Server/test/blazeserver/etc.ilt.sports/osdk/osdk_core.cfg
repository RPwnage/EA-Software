// Max number of tournament size
NT_MAX_SIZE=16

// Size of buffer to use for chunking peer connection data
// OSDK_PEERBUFFERSIZE=8192

// Size of buffers to use for NetGameDist
// OSDK_DISTBUFFERSIZE_IN=16384
// OSDK_DISTBUFFERSIZE_OUT=8192

// User created lobby room prefix
// OSDK_USERROOM_PREFIX=USR

// default timeout for matchup operations (quickmatch / optimatch) in milliseconds
OSDK_MATCHUP_TIMEOUT=20000

// default timeout for extended matchup operations (quickmatch in PlayNow or Sponsored event Quickmatch) in milliseconds
// Screenworks gets the server value and pass into the QuickMatch(). Set this timeout to 5 minutes.
OSDK_EXTENDED_MATCHUP_TIMEOUT=300000

// Max number of game session the client can track
// OSDK_MAXGAMES=110

// Root directory for lobby category images
// (will be appended to the front of the RES0 and RES1
// tags if the ~ token exists)
// NOTE: Commented out so that Tib Ion can set this to be something different via core game params - ACS
// OSDK_LOBBYIMGROOT=external/ion_online/artAssets/online/lobbyimg



// List of countries that should not display the Telemetry setting
TELE_TOGGLE_LIST="US,CA,MX"

// How long client waits for ack from arbitraror  - in milliseconds.
OSDK_GAMESETUP_ACK_TIMEOUT=1000

// secs to Ready on OTP Side select screen  for a NON-CLUB game.  
OSDK_OTP_READY_COUNTDOWN_TIMER=120

// This is the timer that will get ADDED if the above OTP READY Timers expires and someone has NOT finished downloading roster
// secs to finish secondary roster download on OTP side select screen
OSDK_OTP_ROSTER_COUNTDOWN_TIMER=15

// How long to get ready on Position lock screen for regular game.
OSDK_OTP_POSLOCK_READY_COUNTDOWN_TIMER=45

// How long to wait for ack-also controls the "disconnecting msg" -must be divisible by OSDK_OTP_REQ_INTERVAL
OSDK_OTP_ACK_TIMEOUT=10000

// how often to send a REQ to host if have not got an ack (ms.)
OSDK_OTP_REQ_INTERVAL=1000

// how many MS host will wait before sending response to REQ. Used to prevent a flood of REQ responses for club challenge etc.
OSDK_OTP_REQ_RESPONSE_TIMEOUT=500

// how many seconds the ready timer should drop when a player first time pressed READY button
OSDK_OTP_READYTIMER_DROPS_SECS=10

// the minimum seconds we should keep for the ready timer after users pressed READY button
OSDK_OTP_READYTIMER_MINIMUM=10

// How long user has to accept rematch option after a game (in seconds).
OSDK_REMATCH_ACCEPT_TIMEOUT=90

// How soon after subscribing for platform presence to begin polling for presence -default 2000 ms
// OSDK_PRESENCE_DELAY=2000
// How often to poll subscribed platform presence - default 10000 ms
// OSDK_PRESENCE_POLL=10000

// Matchmaking anti-griefing configuration: max client exit count
OSDK_ANTIGRIEFING_MAX_COUNT=10

// Timer interval for refreshing Qos ping sites latency - default 60 * 1000 milliseconds
OSDK_REFRESH_QOS_PING_SITE_LATENCY_INTERVAL=59000


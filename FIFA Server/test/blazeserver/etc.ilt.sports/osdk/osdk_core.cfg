// Enable disable bug sentry
FIFA_SETTING_ENABLE_BUG_SENTRY=1

// Downloadable room image resources location
NETRESOURCE="http://#WEBHOST#/easo/editorial/#WEBDIR#/#WEBYEAR#/resource/#PLATFORM#"

// Peer timeout value in ms
PEERTIMEOUT=10000

// Max number of slots on each side of OTP sideselect screen. Should be less than OSDK_MAXPLAYERS

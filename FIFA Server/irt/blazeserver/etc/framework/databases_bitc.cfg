// Default DbConnConfig content for blazeservers using BitC
// VAULT_DB_PATH is defined in the ../init/databases.cfg file that is autogenerated by docker/eks/launch.sh
// (which is the entrypoint for BitC blazeserver containers)

    vaultPath = { path="#VAULT_PATH_DB_WRITER#" }
    port = #DBPORT#
    maxConnCount = "#DEFAULT_DBMAX#"
#ifdef DB_ASYNC_CONNS
#if DB_ASYNC_CONNS == "0"
        asyncDbConns = false    // DB connections are Async by default now.  (Slaves use same settings as master)
#endif
#endif
    instanceOverrides = {
        coreSlave = {
            maxConnCount = "#DBMAX#"
        }
    }
    slaves = [
        {
            vaultPath = { path="#VAULT_PATH_DB_READER#" }
            port = #DBPORT#
            maxConnCount = "#DEFAULT_DBMAX#"
            instanceOverrides = {
                coreSlave = {
                    maxConnCount = "#DBMAX#"
                }
            }
        }
    ]


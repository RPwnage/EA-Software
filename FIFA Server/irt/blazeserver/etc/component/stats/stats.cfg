    // NOTE:  Localization of stat category descriptions can be performed on the server.
    // The string tokens defined in desc, shortDesc, and longDesc are translated via the server loc file: etc/localize.csv
    // If the token cannot be found in the csv file, then it is returned as defined to the client.
    // For example, if the client requests shortDesc for the kills stat in the Ratios statGroup below,
    // the server performs a lookup in localize.csv for "SDB_KILLS".  If found, the server will return the
    // string associated with that token, in the language of the current logged in user i.e. User has preferred language
    // of english, the server would return "kills", if the user was german, the server would return "killskis"
    // However, if that token does not exist in localize.csv, then it is returned to the client as-is i.e. "SDB_KILLS"

    // A scope needs to be defined for each stat view. When define a scope for stat view, "*" means everything including total. 
    // "?" means the client needs to indicate the value for the scope key when fetching the data through RPC, "total" means all 
    // values for the scope key. Same as scope key "level" and "weapon", "total", "*" and "?" are also reserved keywrods and
    // "reserved" symbols, should not be used anywhere else in the config file.



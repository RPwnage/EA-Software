//
// This is the main messaging configuration file.
//
messaging = {
    dbNamesByPlatform = {                   // names of the databases that contains tables that store peristent messages
        "#PLATFORM#" = "#MESSAGING_DB_ALIAS#"
    }
    regular = {
        enabled                 = true,     // true if non-persistent messaging is enabled, false otherwise 
        messageAttributeLimit   = 6         // maximum number of attributes allowed for non-persistent messages
    }

    persistent = {
        enabled                 = true,     // true if persistent messaging is enabled, false otherwise
        messageLimit            = 200,      // limits the maximum number of persistent messages stored per-user; 0 to disable limit
        messageOverwrite        = false,    // if limit != 0 and inbox is full, overwrite controls whether to drop incoming or overwrite oldest persistent message
        messageSweepInterval    = "1h",       // format 0d:0h:0m:0s; governs how often stale persistent messages are swept from inboxes; 0h to disable sweeping
        messageExpiryInterval   = "7d"        // format 0d:0h:0m:0s; governs the delay before a persistent message becomes eligible for sweep; 0d to disable expiry
        
    // Define message types and retain behavior.    
    types = [
    /*
        // Examples:
        {type = 1, overwrite = false, limit = 1, skipSweep = true},     // Since overwrite is false, and skipSweep is true (default false), this type of message will only be deleted by a purgeMessages call. 
        {type = 0, overwrite = true,  limit = 2}                        // Older messages of this type will be overwritten (after 2 exist), and will be swept away automatically after 7d (messageExpiryInterval).
    */
        ]
    }

    // profanityConfig in message.cfg is DEPRECATED.   Please set the values in the profanityConfig in framework.cfg instead.  (This will apply the profanity filtering settings globally.)
}

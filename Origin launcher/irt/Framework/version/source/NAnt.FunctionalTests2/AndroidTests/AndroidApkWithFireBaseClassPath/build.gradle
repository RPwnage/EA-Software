buildscript {
    repositories {
        google()
		jcenter()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.3'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

buildDir = framework_build_dir

android {
	compileSdkVersion framework_compile_sdk_version
	buildToolsVersion framework_build_tools_version

	// GRADLE-TODO: I'm sure we can deal with this msbuild side, esp if we get rid of tegra
	applicationVariants.all {
		variant -> variant.outputs.all {
			outputFileName = "../" + outputFileName
		}
	}
	
	buildTypes {
		'android-arm64-clang-debug' {
			initWith(buildTypes.debug)
			debuggable true
			matchingFallbacks = ['debug']
		}
	}

	dependencies {
		implementation 'com.google.firebase:firebase-analytics:17.2.2'
	}
}
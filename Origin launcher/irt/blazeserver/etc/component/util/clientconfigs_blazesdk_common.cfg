// General shared Blaze client configs.
// This file should only contain configuration values that are intended to be identical for all platforms connecting
// to this Blaze server cluster.


//Maximum number of time to go between pings to the server
pingPeriod = "#PING_PERIOD#"

//How long the client waits by default for request responses
defaultRequestTimeout = "#COMMAND_TIMEOUT#"

//How long the client will sit idle without receiving any traffic before disconnecting
connIdleTimeout = "#INACTIVITY_TIMEOUT#"

// Enable or disable the auto reconnect feature of the BlazeSDK.  0=disabled, 1=enabled
autoReconnectEnabled = 0

// Maximum number of reconnect attempts the client will make 
maxReconnectAttempts = 30

// Minimum number of milliseconds between voip headset hardware status updates to the server
voipHeadsetUpdateRate = 1000

// Minimum number of milliseconds between ClientUserMetrics RPC calls
clientUserMetricsUpdateRate = 60000

// ByteVault server connection parameters
bytevaultHostname = "#BYTEVAULT_HOST#"
bytevaultPort = "#BYTEVAULT_PORT#"
bytevaultSecure = "#BYTEVAULT_SECURE#"

// Identity 2.0 parameters
identityRedirectUri = "#NUCLEUS2REDIRECT#"
nucleusConnect = "#NUCLEUS2CONNECTHOSTEXT#"
nucleusConnectTrusted = "#NUCLEUS2CONNECTHOSTEXTTRUSTED#"
nucleusProxy = "#NUCLEUS2PROXYHOSTEXT#"
nucleusPortal = "#NUCLEUS2PORTALHOST#"

// Temporary Param to support 1.3 optimization for non-Mutual lists, with 1.2 clients
associationListSkipInitialSet = 1

// MaxCachedUser config, allows for post-launch change if high usercount players have issues 
// Has no effect if less than the SDK defined value 
userManagerMaxCachedUsers = 0

// Enable or disable QoS tests. If not specified the specific test will be performed by default
//enableQosFirewallTest  = "true"
//enableQosBandWidthTest = "false"

// Determines the lifetime of the cached user data on the SDK. User lookup requests on the SDK will be
// sent to the server only if the corresponding cache has not been updated within the refresh interval.
// Has no effect if less than the SDK defined MIN_CACHED_USER_REFRESH_INTERVAL_MS (250 ms)
cachedUserRefreshInterval = "1s"


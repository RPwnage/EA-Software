#
# Config file used to deploy sample blaze server as a shared cluster but no cross play support
#


[DEPLOY]
env      = test
platform = common
user     = gos-qa

bootfile = env/blazesample_shared.boot

# When deploying sample, replace "latest" with release version(for example, trama)
prefix = blazesample-latest_shared
serviceName = %(prefix)s-%(platform)s

[CLUSTERS]
config = configMaster
core = coreMaster coreNSMaster coreSlave grSlave mmSlave searchSlave
gdpr = gdprAuxSlave

[REDIS]
clusters = main

[eadpgsl0104.bio-iad.ea.com]
startId: 1
usePas: true
runset:
  configMaster     = 1
  coreNSMaster     = 1
  coreMaster       = 1
  coreSlave        = 1
  grSlave          = 1
  searchSlave      = 1
  mmSlave          = 1
  gdprAuxSlave     = 1
redis_nodes:
  main-a           = 29990
  main-b           = 29991
  main-c           = 29992

[MAIL]
recipients = GOSOPERATIONSINTERNAL@ea.com,GOS24x7@ea.com

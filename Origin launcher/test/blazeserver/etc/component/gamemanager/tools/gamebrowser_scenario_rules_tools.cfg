"searchSpecificGame" = {
    "Predefined_GameNameRule" = {
        "searchString" = { attrName = "SEARCH_STRING", default = "" }
    }
}
"preferredGamesRule" = { 
    "Predefined_PreferredGamesRule" = {
        "requirePreferredGame" = { attrName = "REQUIRE_PREFERRED_GAME", default = false }
        "preferredList" = { attrName = "PREFERRED_GAME_LIST", default = []  }
    }
}

"preferredPlayerRule" = { 
    "Predefined_PreferredPlayersRule" = {
        "requirePreferredPlayer" = { attrName = "REQUIRE_PREFERRED_PLAYER", default = false }
        "preferredList" = { attrName = "PREFERRED_PLAYER_LIST", default = [] }
    }
}

"dedicatedServerExpandedPingSiteRule" = { 
    "Predefined_ExpandedPingSiteRule" = {
        "rangeOffsetList"        = { default = "fdsv_matchAny" } 
        "latencyCalcMethod"      = { attrName = "LATENCY_CALC_METHOD", default = "AVERAGE_LATENCY" }
        "sessionMatchCalcMethod" = { attrName = "SESSSION_MATCH_CALC_METHOD", default = "MY_BEST" }
        "pingSiteSelectionMethod"= { default = "AVERAGE_FOR_ALL_PLAYERS" }
        "pingSiteWhitelist"      = { attrName = "DEDICATED_SERVER_WHITELIST", default = [] }          // Empty default means that everything is accepted
    }
}

"platformFilterRule" = {
    "Predefined_PlatformRule" = {
        "platformListOverride" = { attrName = "PLATFORM_LIST", default = []}
        "crossplayMustMatch" = { attrName = "REQUIRE_PLATFORM_LIST", default = "false"}
    }
}
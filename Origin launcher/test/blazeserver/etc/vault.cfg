vault = {
    enabled = #VAULT_ENABLED#
    vaultConfigEngine = "VAULT_ENGINE_KV2"
    authType = "VAULT_AUTH_APPROLE"
    authParameters = {
        tdf = "Blaze::VaultAuthApprole"
        value = {
            path = "#VAULT_APPROLE_PATH#"
            roleId = "#VAULT_ROLE_ID#"
            secretId = "#VAULT_SECRET_ID#"
            wrapped = #VAULT_WRAPPED#
        }
    }
    vaultNamespace = "#VAULT_NAMESPACE#"
    httpConnection = {
        encodingType="application/json"
        numPooledConnections=#VAULT_APICONNCOUNT#
        url="#VAULT_HOST#"
    }
    callTimeout="#COMMAND_TIMEOUT#"
}

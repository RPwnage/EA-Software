version: '2.4'
services:
  mysql:
    network_mode: 'host'
    build:
      context: ../mysql
      args:
        DBBASE: ${USER}
        DBUSER: ${USER}
        DBPASS: ${USER}
    image: ${DC_MYSQL_IMAGE}
    restart: "no"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
  configMaster: &mysqloverride
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DBHOST_OVERRIDE: "127.0.0.1"
  coreMaster: *mysqloverride
  coreNSMaster: *mysqloverride
  coreSlave: *mysqloverride
  mmSlave: *mysqloverride
  searchSlave: *mysqloverride
  grSlave: *mysqloverride
  gdprAuxSlave: *mysqloverride

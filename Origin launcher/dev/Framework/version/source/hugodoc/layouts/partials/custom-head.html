<!-- Hack: Force https as okta/sso forwards https to http -->
<script>
    
    if (location.protocol != 'https:' &&
        location.hostname != 'localhost' && location.hostname != '127.0.0.1'
        )
    {
        location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }
</script>
<!-- end of hack-->

<!-- correct anchor overscroll-->
<script>
jQuery(document).ready(function(){
    jQuery('a[href^="#"]').on('click',function (e) {
        e.preventDefault();

        var target = this.hash,
        jQuerytarget = jQuery(target);

        var scrollOffset = $(window).scrollTop();
        var distance = jQuerytarget.offset().top-100 - scrollOffset;
        var time = distance > 1000 ? 500 : distance / 2;

        jQuery('html, body').stop().animate({
            'scrollTop': jQuerytarget.offset().top-100
        }, time, 'swing', function () {
            //window.location.hash = target;
        });
    });
});
</script>

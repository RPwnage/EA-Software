{{ $excerpt :=  readFile (printf "./%s" (.Get "filename")) }}
{{if ($.Get "panel")}}
    <div class="panel panel-default">
        <div class="panel-heading">{{$.Get "panel"}}</div>
        <div class="panel-body">
            {{ $excerpt | safeHTML }}
        </div>
    </div>
{{else}}
    {{ $excerpt | safeHTML }}
{{ end }}
{{.Inner}}

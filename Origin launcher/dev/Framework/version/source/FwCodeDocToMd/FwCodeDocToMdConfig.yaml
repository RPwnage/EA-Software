      includes:
        - EA.Eaconfig.Structured.*
      excludes:
        - EA.Eaconfig.Structured.Documentation.GenerateStructuredDocs
        - EA.Eaconfig.Structured.SPUProgramTask
        - EA.Eaconfig.Structured.SPULibraryTask
        - EA.Eaconfig.Structured.SpuSubsystemGroupPublicData
        - EA.Eaconfig.Structured.GenerateStructuredDocs
    - path: Reference\Tasks\NAnt Core Tasks\General Tasks
      includes:
        - NAnt.Core.Tasks.*
        - NAnt.ZipTasks.*
      excludes:
        - NAnt.Core.Tasks.SysInfoTask
        - NAnt.Core.Tasks.MetricTask
    - path: Reference\Tasks\NAnt Core Tasks\Perforce Tasks
      includes:
        - NAnt.PerforceTasks.*
    - path: Reference\Tasks\NAnt Core Tasks\Build Tasks\Native Tasks
      includes:
        - EA.CPlusPlusTasks.*
    - path: Reference\Tasks\NAnt Core Tasks\Build Tasks\DotNet Tasks
      includes:
        - NAnt.DotNetTasks.*

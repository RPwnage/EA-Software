        - EA.Eaconfig.RepeatExecifTask
      excludes:
        - EA.FrameworkTasks.VerifyPackageSignatureTask
        - EA.FrameworkTasks.SignPackageTask
    - path: Reference\Tasks\Framework Internal Tasks
      includes:
        - EA.Config.Backends.VisualStudio.sln_taskdef.*
        - EA.Eaconfig.*
        - EA.GenerateBulkBuildFiles.*
      excludes:
        - EA.Eaconfig.Structured.*
        - EA.Eaconfig.GenerateBuildOptionset
        - EA.Eaconfig.ScriptInitTask
        - EA.Eaconfig.CommaSeparatedListTask
        - EA.Eaconfig.GetModuleBaseType
        - EA.Eaconfig.RepeatExecifTask

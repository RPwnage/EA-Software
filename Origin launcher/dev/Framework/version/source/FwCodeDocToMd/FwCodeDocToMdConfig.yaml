      includes:
        - NAnt.Core.Tasks.SysInfoTask
        - EA.Eaconfig.GenerateBuildOptionset
        - EA.Eaconfig.Structured.SPUProgramTask
        - EA.Eaconfig.Structured.SPULibraryTask
        - EA.Eaconfig.Structured.SpuSubsystemGroupPublicData
        - EA.Eaconfig.ScriptInitTask
        - EA.Eaconfig.CommaSeparatedListTask
        - NAnt.Core.Tasks.MetricTask
        - EA.FrameworkTasks.VerifyPackageSignatureTask
        - EA.FrameworkTasks.SignPackageTask
